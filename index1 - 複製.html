    <script>
        function generateRandomLand(idOffset) {
            const regions = ["台北市", "新北市", "桃園市", "台中市", "台南市", "高雄市"];
            const districtsMap = { "台北市": ["中正區", "大安區", "信義區"], "新北市": ["板橋區", "新莊區", "三重區"], "桃園市": ["中壢區", "桃園區", "八德區"], "台中市": ["西屯區", "南屯區", "北屯區"], "台南市": ["安平區", "東區", "永康區"], "高雄市": ["左營區", "鼓山區", "三民區"] };
            const titleFragments = ["精華地段", "重劃區", "淘金區", "商業用地", "住宅用地"];
            const landUseZones = ["商三", "住二", "住三", "工一"];
            const statusOptions = ['bidding', 'negotiating', 'sold', 'overpriced'];
            const addresses = ["復興南路", "中正路", "中山路", "成功路"];
            const lastUpdateOptions = ["剛剛", "2分鐘前", "10分鐘前", "30分鐘前", "1小時前"];
            const region = regions[Math.floor(Math.random() * regions.length)];
            const district = districtsMap[region][Math.floor(Math.random() * districtsMap[region].length)];
            const area = (10 + 200 * Math.random()).toFixed(1);
            let pricePerPing = (region === "台北市") ? 100 + 400 * Math.random() : 30 + 150 * Math.random();
            const sellerPrice = Math.round(area * pricePerPing);
            let buyerPrice = Math.round(sellerPrice * (0.7 + 0.2 * Math.random()));
            let status = statusOptions[Math.floor(Math.random() * statusOptions.length)];
            let dealPrice = null;
            let bidCount = Math.floor(20 * Math.random()) + 1;
            if (status === 'sold') { dealPrice = Math.round(sellerPrice * (0.95 + 0.05 * Math.random())); buyerPrice = dealPrice; }
            else if (status === 'negotiating') { buyerPrice = Math.round(sellerPrice * (0.95 + 0.04 * Math.random())); }
            else if (status === 'overpriced') { buyerPrice = Math.round(sellerPrice * (0.6 + 0.1 * Math.random())); bidCount = Math.floor(3 * Math.random()) + 1; }
            const title = `【${titleFragments[Math.floor(Math.random() * titleFragments.length)]}】${region}${district}土地編號${1000 + idOffset}`;
            const ownerCount = Math.floor(30 * Math.random()) + 1;
            return { id: Date.now() + idOffset, title, region, district, address: addresses[Math.floor(Math.random() * addresses.length)] + "路", area: `${area}坪`, sellerPrice, buyerPrice, dealPrice, bidCount, lastUpdate: lastUpdateOptions[Math.floor(Math.random() * lastUpdateOptions.length)], status, pricePerPing: `${pricePerPing.toFixed(1)}萬/坪`, landUseZone: landUseZones[Math.floor(Math.random() * landUseZones.length)], ownerCount, shareNumerator: ownerCount > 1 ? 1 : ownerCount, shareDenominator: ownerCount, buildingNumber: Math.random() > 0.4 ? `建號${Math.floor(8000 * Math.random()) + 1000}` : "", marketPrice: Math.round(pricePerPing * (0.8 + 0.3 * Math.random())) };
        }
        let landData = Array.from({ length: 30 }, (_, i) => generateRandomLand(i + 1));
        let filteredData = [...landData];

        function formatPrice(price) { return price >= 10000 ? `${(price / 10000).toFixed(1)}億` : `${price.toLocaleString()}萬`; }
        function calculateDifference(price1, price2) { const diff = price1 - price2; const percent = ((diff / price2) * 100).toFixed(1); return { diff, percent }; }

        function startBidding(landId) {
            window.open(`index3.html?landId=${landId}`, '_blank');
        }

        function showDetails(landId) {
            const land = landData.find(l => l.id === landId);
            if (land) {
                const landForDetailsPage = {
                    id: land.id, title: land.title, region: land.region, district: land.district, area: parseFloat(land.area), sellerPrice: land.sellerPrice, buyerPrice: land.buyerPrice, pricePerPing: parseFloat(land.pricePerPing),
                    landUseZone: land.landUseZone || "競標用地", ownerCount: land.ownerCount || land.bidCount, shareNumerator: land.shareNumerator || 1, shareDenominator: land.shareDenominator || land.bidCount,
                    buildingNumber: land.buildingNumber || "建號" + (10000 + land.id), marketPrice: land.marketPrice || parseFloat(land.pricePerPing) * 0.9
                };
                sessionStorage.setItem('selectedLand', JSON.stringify(landForDetailsPage));
                window.open(`indexyi.html?landId=${land.id}`, '_blank');
            }
        }

        function showContactModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.add('show');
        }

        function renderLandCards(data) {
            const landGrid = document.getElementById('landGrid');
            landGrid.innerHTML = '';
            data.forEach(land => {
                const statusInfo = { 'bidding': { text: '🔥 競價中', class: 'status-hot' }, 'sold': { text: '✅ 已成交', class: 'status-sold' }, 'overpriced': { text: '📉 乏人問津', class: 'status-bidding' }, 'negotiating': { text: '🤝 一如協商', class: 'status-negotiating' } };
                const currentStatus = statusInfo[land.status];
                const sellerBuyerDiff = calculateDifference(land.sellerPrice, land.buyerPrice);
                const dealDiff = land.dealPrice ? calculateDifference(land.dealPrice, land.sellerPrice) : null;
                const card = document.createElement('div');
                card.className = `land-card ${land.status}`;
                let pricingHTML = `<div class="pricing-section"><div class="price-row"><span class="price-label">賣方定價</span><span class="price-value seller-price">${formatPrice(land.sellerPrice)}</span></div><div class="price-row"><span class="price-label">最高出價</span><div class="bid-info"><span class="price-value buyer-price">${formatPrice(land.buyerPrice)}</span>${land.status === 'negotiating' ? '<span class="negotiating-badge">協商中</span>' : `<span class="bid-count">${land.bidCount}次出價</span>`}<span class="price-difference negative">-${formatPrice(sellerBuyerDiff.diff)} (${sellerBuyerDiff.percent}%)</span></div></div>`;
                if (land.dealPrice) { pricingHTML += `<div class="price-row"><span class="price-label">成交價格</span><div class="bid-info"><span class="price-value deal-price">${formatPrice(land.dealPrice)}</span><span class="price-difference ${dealDiff.diff >= 0 ? 'positive' : 'negative'}">${dealDiff.diff >= 0 ? '+' : ''}${formatPrice(Math.abs(dealDiff.diff))} (${dealDiff.percent}%)</span></div></div>`; }
                pricingHTML += `</div>`;
                card.innerHTML = `<div class="time-info">${land.lastUpdate}</div><div class="land-header"><div class="land-title">${land.title}</div><div class="status-indicator"><div class="status-badge ${currentStatus.class}">${currentStatus.text}</div></div></div>${pricingHTML}<div class="land-details"><div class="detail-item"><span class="detail-label">地區</span><span class="detail-value">${land.region} ${land.district}</span></div><div class="detail-item"><span class="detail-label">坪數</span><span class="detail-value">${land.area}</span></div><div class="detail-item"><span class="detail-label">單價</span><span class="detail-value">${land.pricePerPing}</span></div><div class="detail-item"><span class="detail-label">地址</span><span class="detail-value">${land.address}</span></div></div><div class="trading-activity"><div class="activity-info">${land.status === 'sold' ? '成交完成' : land.status === 'negotiating' ? '一如協商進行中' : `${land.bidCount} 次出價競爭`}</div><div class="trend-indicator">${land.status === 'bidding' ? `<span class="trend-arrow trend-up">🔥</span><span>競價中</span>` : land.status === 'sold' ? `<span class="trend-arrow trend-up">✅</span><span>已成交</span>` : land.status === 'negotiating' ? `<span class="trend-arrow trend-negotiating">🤝</span><span>協商中</span>` : `<span class="trend-arrow trend-down">📉</span><span>冷清</span>`}</div></div><div class="button-group">${land.status === 'bidding' || land.status === 'overpriced' ? `<button class="bid-button" onclick="startBidding(${land.id})">我要出價</button>` : land.status === 'negotiating' ? `<button class="bid-button negotiating-disabled" onclick="startBidding(${land.id})" disabled>協商中</button>` : `<button class="bid-button" disabled>已成交</button>`}<button class="detail-button" onclick="showDetails(${land.id})">詳細土地資料</button><button class="contact-button" onclick="showContactModal()">與我聯絡</button></div>`;
                landGrid.appendChild(card);
            });
        }
        function filterData(){const statusFilter=document.getElementById("statusFilter").value,regionFilter=document.getElementById("regionFilter").value,priceFilter=document.getElementById("priceFilter").value,searchTerm=document.getElementById("searchInput").value.toLowerCase();filteredData=landData.filter(land=>{if(statusFilter&&land.status!==statusFilter)return!1;if(regionFilter&&land.region!==regionFilter)return!1;if(priceFilter){const price=land.sellerPrice;switch(priceFilter){case"0-1000":if(price>=1e3)return!1;break;case"1000-5000":if(price<1e3||price>=5e3)return!1;break;case"5000-10000":if(price<5e3||price>=1e4)return!1;break;case"10000+":if(price<1e4)return!1}}if(searchTerm&&!land.title.toLowerCase().includes(searchTerm)&&!land.address.toLowerCase().includes(searchTerm))return!1;return!0}),renderLandCards(filteredData)}
        function switchToCardView() { /* No action needed */ }
        function switchToTableView() { window.location.href = 'index2.html'; }
        
        function updateHeaderUI() {
            const loginButton = document.getElementById('login-nav-button');
            const userInfoDisplay = document.getElementById('user-info-display');
            const usernameDisplay = document.getElementById('username-display');
            const storedUser = sessionStorage.getItem('currentUser');
            if (storedUser) {
                const currentUser = JSON.parse(storedUser);
                loginButton.style.display = 'none';
                userInfoDisplay.style.display = 'flex';
                usernameDisplay.textContent = `歡迎, ${currentUser.name} (${currentUser.role})`;
            } else {
                loginButton.style.display = 'block';
                userInfoDisplay.style.display = 'none';
            }
        }
        function handleLogout() {
            if(confirm('您確定要登出嗎?')) {
                const storedUser = JSON.parse(sessionStorage.getItem('currentUser'));
                sessionStorage.removeItem('currentUser');
                alert(`使用者 ${storedUser.name} 已登出。`);
                updateHeaderUI();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderLandCards(landData);
            updateHeaderUI();
            
            document.getElementById('statusFilter').addEventListener('change', filterData);
            document.getElementById('regionFilter').addEventListener('change', filterData);
            document.getElementById('priceFilter').addEventListener('change', filterData);
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('logout-button')?.addEventListener('click', handleLogout);
            
            // Contact Modal Logic
            const contactModal = document.getElementById('contactModal');
            const closeContactBtn = contactModal.querySelector('.close-contact-modal');
            
            if (closeContactBtn) {
                closeContactBtn.addEventListener('click', () => {
                    contactModal.classList.remove('show');
                });
            }
            
            if (contactModal) {
                contactModal.addEventListener('click', (e) => {
                    if (e.target === contactModal) {
                        contactModal.classList.remove('show');
                    }
                });
            }
        });
        
        setInterval(()=>{landData.forEach(land=>{if("bidding"===land.status&&Math.random()>.7){land.buyerPrice+=Math.floor(50*Math.random())+5;land.bidCount+=1;land.lastUpdate="剛剛";if(land.buyerPrice>=.95*land.sellerPrice){land.status=Math.random()>.6?"sold":"negotiating";if("sold"===land.status)land.dealPrice=Math.round((land.sellerPrice+land.buyerPrice)/2)}}else if("negotiating"===land.status&&Math.random()>.9){const result=Math.random();result>.6?(land.status="sold",land.dealPrice=Math.round((land.sellerPrice+land.buyerPrice)/2)):result<.3&&(land.status="bidding");land.lastUpdate="剛剛"}else"overpriced"===land.status&&Math.random()>.85&&(land.sellerPrice=Math.round(.97*land.sellerPrice),land.sellerPrice<=1.05*land.buyerPrice&&(land.status="bidding"),land.lastUpdate="剛剛")});filterData()},12e3);
        setInterval(()=>{if(Math.random()>.8){const newLand=generateRandomLand(Date.now());landData.unshift(newLand);filterData()}},2e4);
    </script>
</body>
