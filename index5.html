<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一如土地資訊平台 - 我的一如永續案件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: #f5f5f5;
        }

        .header-container {
            position: relative;
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .header-nav {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 20px;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
            background: transparent;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #DC2626;
            background: #f0f0f0;
        }

        .nav-link.active {
            background: #DC2626;
            color: white;
        }
        
        .header {
            text-align: center;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            color: #DC2626;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #555;
        }

        .main-content {
            margin: 30px auto;
            padding: 0 40px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .add-case-btn {
            padding: 10px 20px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-case-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .land-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: white;
        }

        .land-table thead {
            background: linear-gradient(135deg, #DC2626 0%, #b91c1c 100%);
            color: white;
        }

        .land-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            border-right: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
        }

        .land-table th:last-child { border-right: none; }

        .land-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }
        
        .land-table tbody tr:hover { background-color: #f1f5f9; }

        .land-table .table-case-title {
            text-align: left;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.4;
            font-weight: 500;
        }

        .status-badge, .consignment-badge, .shop-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            display: inline-block;
        }
        .status-draft { background-color: #6c757d; }
        .status-review { background-color: #007bff; }
        .status-required { background-color: #ffc107; color: #333; }
        .status-approved { background-color: #28a745; }
        .status-rejected { background-color: #dc3545; }
        
        .consignment-unsigned { background-color: #6c757d; }
        .consignment-uploaded { background-color: #17a2b8; }
        .consignment-signed { background-color: #28a745; }
        
        .shop-distributed { background-color: #28a745; }
        .shop-not-distributed { background-color: #6c757d; }

        .table-button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .table-action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            font-weight: 600;
            border: none;
            color: white;
        }

        .upload-btn { background: #17a2b8; }
        .upload-btn:hover { background: #138496; }
        .upload-btn:disabled { background: #6c757d; cursor: not-allowed; opacity: 0.7; }

        .view-btn { background: #6c757d; }
        .view-btn:hover { background: #5a6268; }

        .consignment-btn { background: #218838; }
        .consignment-btn:hover { background: #1e7e34; }
        .consignment-btn:disabled { background: #6c757d; cursor: not-allowed; opacity: 0.7; }
        
        .shop-distribution-btn { background: #fd7e14; }
        .shop-distribution-btn:hover { background: #e8590c; }
        .shop-distribution-btn:disabled { background: #6c757d; cursor: not-allowed; opacity: 0.7; }

        #user-info-display {
            display: none;
            align-items: center;
            gap: 15px;
        }
        #username-display { font-size: 0.9rem; font-weight: 600; color: #333; }
        #logout-button { padding: 6px 15px; background: #f0f0f0; color: #DC2626; border: 2px solid #f0f0f0; border-radius: 6px; cursor: pointer; text-decoration: none; }
        #logout-button:hover { border: 2px solid #DC2626; color: #DC2626; background: white; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto; 
            padding: 20px 0;
        }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            margin: auto; 
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }
        .close-modal-btn:hover { color: #333; }
        .modal-header { text-align: center; color: #DC2626; margin-bottom: 20px; }
        .modal-header h2 { font-size: 1.8rem; margin-bottom: 5px; }
        .modal-header p { font-size: 0.9rem; color: #666; }
        .modal-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee; }
        .modal-section h3 { margin-bottom: 15px; color: #333; font-size: 1.1rem; text-align: left; }
        .custom-file-upload {
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: block;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .custom-file-upload:hover { border-color: #DC2626; }
        .custom-file-upload span { display: block; font-size: 0.9rem; color: #888; }
        #contractFile, #shopDistributionFile { display: none; }
        .upload-action-btn {
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
        .online-sign-action {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group label { font-size: 0.9rem; color: #555; cursor: pointer; }
        .sign-action-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .sign-action-btn:disabled { background: #6c757d; cursor: not-allowed; }

        /* Styles for Add Case Modal Form */
        #addCaseModal .modal-content {
            max-width: 800px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            text-align: left;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #DC2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-group input {
             padding-right: 50px;
        }
        .input-group-text {
            position: absolute;
            right: 1px;
            top: 1px;
            bottom: 1px;
            background-color: #e9ecef;
            border-left: 1px solid #ccc;
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            border-radius: 0 6px 6px 0;
            color: #495057;
        }
        .submit-case-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-case-btn:hover {
            background: #b91c1c;
        }
        
        /* Styles for Online Signing View */
        .terms-container {
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.85rem;
            line-height: 1.6;
            background: #f8f9fa;
            color: #495057;
            margin-bottom: 15px;
        }
        .terms-container p { margin-bottom: 10px; }
        
        .signature-pad-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .signature-pad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature-pad-header label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
        }

        #clearSignatureBtn {
            padding: 4px 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        #clearSignatureBtn:hover { background: #5a6268; }

        #signatureCanvas {
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
        }

        .signature-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header-container { padding: 15px 20px; }
            .header h1 { font-size: 1.5rem; }
            .header p { display: none; }
            .header-nav { position: static; transform: none; justify-content: center; width: 100%; margin-top: 15px; }
            .title-container { margin-bottom: 0; }
            .main-content { padding: 0 20px; }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <nav class="header-nav">
            <a href="index.html" class="nav-link">土地買賣</a>
            <a href="index1.html" class="nav-link">競價看板</a>
            <a href="index5.html" class="nav-link active">我的永續案件</a>
            <div id="user-info-display"><span id="username-display"></span><a id="logout-button" class="nav-link">登出</a></div>
            <a href="index.html" id="login-nav-button" class="nav-link">會員登入</a>
        </nav>
        <div class="header">
            <div class="title-container">
                <h1>我的一如永續案件</h1>
            </div>
            <p>管理並追蹤您提交的土地永續發展案件</p>
        </div>
    </header>

    <main class="main-content">
        <div class="result-header">
            <h2 class="page-title">案件列表</h2>
            <button class="add-case-btn" onclick="openAddCaseModal()"><span>+</span> 新增永續案件</button>
        </div>

        <div class="table-container">
            <table class="land-table">
                <thead>
                    <tr>
                        <th style="width: 8%;">案件編號</th>
                        <th style="width: 20%;">案件標題</th>
                        <th style="width: 10%;">地址</th>
                        <th style="width: 8%;">土地面積</th>
                        <th style="width: 10%;">送審日期</th>
                        <th style="width: 10%;">核准進度</th>
                        <th style="width: 10%;">委託狀態</th>
                        <th style="width: 10%;">店配狀態</th>
                        <th style="width: 14%;">操作</th>
                    </tr>
                </thead>
                <tbody id="myCasesTableBody"></tbody>
            </table>
        </div>
    </main>
    
    <!-- Consignment Modal -->
    <div id="consignmentModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn" onclick="closeConsignmentModal()">&times;</button>
            <div class="modal-header">
                <h2 id="modalTitle">委託代銷契約簽署</h2>
                <p id="modalCaseInfo"></p>
            </div>
            
            <div id="initialConsignmentView">
                <div class="modal-section">
                    <h3>選項一:上傳現有合約</h3>
                    <label for="contractFile" class="custom-file-upload">
                        <span>點擊此處選擇檔案</span>
                        <small>(支持 PDF, PNG, JPG)</small>
                    </label>
                    <input type="file" id="contractFile" accept=".pdf,.png,.jpg,.jpeg">
                    <button class="upload-action-btn" onclick="handleContractUpload()">確認上傳</button>
                </div>

                <div class="modal-section">
                    <h3>選項二:進行線上簽約</h3>
                    <div class="online-sign-action">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeTerms">
                            <label for="agreeTerms">我已閱讀並同意一如永續土地委託代銷條款</label>
                        </div>
                        <button id="onlineSignBtn" class="sign-action-btn" onclick="initiateOnlineSigning()" disabled>立即線上簽署</button>
                    </div>
                </div>
            </div>

            <!-- Online Signing View with Canvas -->
            <div id="onlineSigningView" style="display: none;">
                <div class="terms-container" id="termsContent"></div>
                
                <div class="signature-pad-container">
                    <div class="signature-pad-header">
                         <label for="signatureCanvas">請於下方虛線框內簽名:</label>
                         <button id="clearSignatureBtn">清除</button>
                    </div>
                    <canvas id="signatureCanvas" width="400" height="150"></canvas>
                </div>

                <div class="signature-actions">
                    <div class="checkbox-group">
                        <input type="checkbox" id="finalAgreeTerms" disabled>
                        <label for="finalAgreeTerms">我已閱讀並同意上述所有條款</label>
                    </div>
                    <button id="confirmSignBtn" class="sign-action-btn" disabled>確認簽署</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Shop Distribution Modal -->
    <div id="shopDistributionModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn" onclick="closeShopDistributionModal()">&times;</button>
            <div class="modal-header">
                <h2>上傳店配單</h2>
                <p id="shopModalCaseInfo"></p>
            </div>
            
            <div class="modal-section" style="border-top: none; padding-top: 0;">
                <h3>請上傳店配合約文件</h3>
                <label for="shopDistributionFile" class="custom-file-upload">
                    <span>點擊此處選擇店配單檔案</span>
                    <small>(支持 PDF, PNG, JPG)</small>
                </label>
                <input type="file" id="shopDistributionFile" accept=".pdf,.png,.jpg,.jpeg">
                <button class="upload-action-btn" onclick="handleShopDistributionUpload()">確認上傳店配單</button>
            </div>
        </div>
    </div>

    <!-- Add Case Modal -->
    <div id="addCaseModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn" onclick="closeAddCaseModal()">&times;</button>
            <div class="modal-header">
                <h2>新增永續案件</h2>
                <p>請填寫以下地主與土地資訊</p>
            </div>
            <form id="addCaseForm" onsubmit="handleAddCaseSubmit(event)">
                <div class="modal-section" style="border-top: none; padding-top: 0; margin-top: 0;">
                    <h3>地主聯絡資訊</h3>
                    <div class="form-grid">
                        <div class="form-group"><label for="case-owner-name">姓名</label><input type="text" id="case-owner-name" placeholder="請輸入您的姓名" required></div>
                        <div class="form-group"><label for="case-owner-tel">聯絡電話</label><input type="tel" id="case-owner-tel" placeholder="例如:0912345678" required></div>
                        <div class="form-group"><label for="case-owner-email">電子郵件</label><input type="email" id="case-owner-email" placeholder="例如:example@mail.com"></div>
                        <div class="form-group"><label for="case-owner-lineid">Line ID</label><input type="text" id="case-owner-lineid" placeholder="請輸入您的Line ID"></div>
                    </div>
                </div>
                <div class="modal-section">
                    <h3>土地詳細資訊</h3>
                    <div class="form-grid">
                        <div class="form-group full-width"><label for="case-photo">照片 (可上傳多張)</label><input type="file" id="case-photo" multiple accept="image/*"></div>
                        <div class="form-group"><label for="case-land-type">土地類型</label><input type="text" id="case-land-type" placeholder="例如:農地、建地"></div>
                        <div class="form-group"><label for="case-total-price">總價</label><div class="input-group"><input type="number" id="case-total-price" placeholder="請輸入數字"><span class="input-group-text">萬元</span></div></div>
                        <div class="form-group"><label for="case-area">面積</label><div class="input-group"><input type="number" step="0.01" id="case-area" placeholder="請輸入數字"><span class="input-group-text">坪</span></div></div>
                        <div class="form-group"><label for="case-section">地段</label><input type="text" id="case-section" placeholder="例如:XX段XX小段"></div>
                        <div class="form-group"><label for="case-land-number">地號</label><input type="text" id="case-land-number" placeholder="請輸入地號"></div>
                        <div class="form-group"><label for="case-zoning">使用分區</label><input type="text" id="case-zoning" placeholder="例如:特定農業區"></div>
                        <div class="form-group"><label for="case-ratio">建蔽容積</label><input type="text" id="case-ratio" placeholder="例如:60% / 180%"></div>
                        <div class="form-group"><label for="case-buildable-area">可建總坪</label><div class="input-group"><input type="number" step="0.01" id="case-buildable-area" placeholder="請輸入數字"><span class="input-group-text">坪</span></div></div>
                        <div class="form-group"><label for="case-road-width">臨路路寬</label><div class="input-group"><input type="number" id="case-road-width" placeholder="請輸入數字"><span class="input-group-text">米</span></div></div>
                        <div class="form-group full-width"><label for="case-infrastructure">基礎設施</label><textarea id="case-infrastructure" placeholder="例如:水、電、網路是否已到位"></textarea></div>
                        <div class="form-group full-width"><label for="case-current-status">現況</label><textarea id="case-current-status" placeholder="例如:空地、有農作物、有平房"></textarea></div>
                        <div class="form-group full-width"><label for="case-suitable-use">適合用途</label><textarea id="case-suitable-use" placeholder="例如:倉儲、太陽能、休閒農場"></textarea></div>
                        <div class="form-group full-width"><label for="case-undesirable-facilities">嫌惡設施</label><textarea id="case-undesirable-facilities" placeholder="附近是否有墓地、高壓電塔等設施"></textarea></div>
                        <div class="form-group"><label for="case-down-payment">自備款</label><div class="input-group"><input type="number" id="case-down-payment" placeholder="請輸入數字"><span class="input-group-text">萬元</span></div></div>
                        <div class="form-group"><label for="case-subdivision">可否分割出售</label><select id="case-subdivision"><option value="no">否</option><option value="yes">是</option></select></div>
                    </div>
                </div>
                <div class="modal-section">
                    <h3>店配單上傳 (選填)</h3>
                    <div class="form-group full-width">
                        <label for="case-shop-distribution-file">店配單文件</label>
                        <label for="case-shop-distribution-file" class="custom-file-upload" style="margin-top: 10px;">
                            <span>點擊此處選擇店配單檔案</span>
                            <small>(支持 PDF, PNG, JPG)</small>
                        </label>
                        <input type="file" id="case-shop-distribution-file" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
                    </div>
                </div>
                <button type="submit" class="submit-case-btn">上傳審核</button>
            </form>
        </div>
    </div>

    <script>
        // --- DATA ---
        let myCasesData = [
            { id: 'YIRU-S-001', title: '台北市信義區永續綠地計畫', region: '台北市信義區', area: 150.75, submissionDate: '2025-09-15', status: 'review', consignmentStatus: 'unsigned', shopDistributionStatus: 'not-distributed' },
            { id: 'YIRU-S-002', title: '台中市西屯區太陽能農電共生專案', region: '台中市西屯區', area: 580.50, submissionDate: '2025-09-10', status: 'approved', consignmentStatus: 'signed', shopDistributionStatus: 'distributed' },
            { id: 'YIRU-S-003', title: '新北市林口區智慧農業實驗基地', region: '新北市林口區', area: 320.00, submissionDate: '2025-08-22', status: 'required', consignmentStatus: 'unsigned', shopDistributionStatus: 'not-distributed' },
            { id: 'YIRU-S-004', title: '高雄市亞洲新灣區碳中和示範區', region: '高雄市苓雅區', area: 1250.00, submissionDate: '2025-08-05', status: 'approved', consignmentStatus: 'signed', shopDistributionStatus: 'distributed' },
            { id: 'YIRU-S-005', title: '桃園市航空城都市廢土活化專案', region: '桃園市大園區', area: 85.30, submissionDate: '2025-07-18', status: 'rejected', consignmentStatus: 'unsigned', shopDistributionStatus: 'not-distributed' },
            { id: 'YIRU-S-006', title: '台南市安南區生態滯洪池建設計畫 (草稿)', region: '台南市安南區', area: 210.60, submissionDate: '2025-10-01', status: 'draft', consignmentStatus: 'uploaded', shopDistributionStatus: 'not-distributed' }
        ];

        let currentSigningCaseId = null;
        let currentShopCaseId = null;
        let currentUserRole = null;

        // --- RENDER FUNCTIONS ---
        function renderMyCasesTable(data, isLoggedIn, userRole) {
            const tableBody = document.getElementById('myCasesTableBody');
            tableBody.innerHTML = ''; 

            if (!data || data.length === 0) {
                if(isLoggedIn) {
                    tableBody.innerHTML = `<tr><td colspan="9" style="padding: 30px; text-align: center;">您目前沒有任何永續案件。</td></tr>`;
                } else {
                    tableBody.innerHTML = `<tr><td colspan="9" style="padding: 30px; text-align: center;">請先 <a href="index.html" style="color: #DC2626; font-weight: bold; text-decoration: none;">登入</a> 以查看您的案件列表。</td></tr>`;
                }
                return;
            }

            data.forEach(caseItem => {
                const row = document.createElement('tr');
                const statusMap = { 
                    draft: { text: '草稿', class: 'status-draft' }, 
                    review: { text: '審核中', class: 'status-review' }, 
                    required: { text: '資料補件', class: 'status-required' }, 
                    approved: { text: '已核准', class: 'status-approved' }, 
                    rejected: { text: '已退回', class: 'status-rejected' } 
                };
                const consignmentMap = { 
                    unsigned: { text: '未簽署', class: 'consignment-unsigned' }, 
                    uploaded: { text: '已上傳', class: 'consignment-uploaded' }, 
                    signed: { text: '已簽約', class: 'consignment-signed' } 
                };
                const shopDistributionMap = {
                    'distributed': { text: '已店配', class: 'shop-distributed' },
                    'not-distributed': { text: '未店配', class: 'shop-not-distributed' }
                };
                
                const currentStatus = statusMap[caseItem.status] || { text: '未知', class: '' };
                const currentConsignment = consignmentMap[caseItem.consignmentStatus] || { text: '未知', class: '' };
                const currentShopDistribution = shopDistributionMap[caseItem.shopDistributionStatus] || { text: '未知', class: '' };
                
                const isUploadDisabled = caseItem.status === 'approved' || caseItem.status === 'review';
                const isConsignmentDone = caseItem.consignmentStatus === 'signed' || caseItem.consignmentStatus === 'uploaded';
                const isShopDistributed = caseItem.shopDistributionStatus === 'distributed';
                
                // 判斷是否為仲介身份
                const isAgent = userRole === 'agent';
                
                // 生成操作按鈕
                let actionButtons = `
                    <button class="table-action-btn consignment-btn" onclick="openConsignmentModal('${caseItem.id}')" ${isConsignmentDone ? 'disabled' : ''}>
                        ${isConsignmentDone ? '已委託' : '簽署委託'}
                    </button>
                `;
                
                // 如果是仲介,加入店配按鈕
                if (isAgent) {
                    actionButtons += `
                        <button class="table-action-btn shop-distribution-btn" onclick="openShopDistributionModal('${caseItem.id}')" ${isShopDistributed ? 'disabled' : ''}>
                            ${isShopDistributed ? '已店配' : '簽署店配'}
                        </button>
                    `;
                }
                
                actionButtons += `
                    <button class="table-action-btn upload-btn" onclick="alert('為案件 ${caseItem.id} 上傳資料')" ${isUploadDisabled ? 'disabled' : ''}>資料上傳</button>
                    <button class="table-action-btn view-btn" onclick="alert('查看/編輯案件 ${caseItem.id}')">查看/編輯</button>
                `;

                row.innerHTML = `
                    <td>${caseItem.id}</td>
                    <td class="table-case-title">${caseItem.title}</td>
                    <td>${caseItem.region}</td>
                    <td>${caseItem.area.toFixed(2)} 坪</td>
                    <td>${caseItem.submissionDate}</td>
                    <td><span class="status-badge ${currentStatus.class}">${currentStatus.text}</span></td>
                    <td><span class="consignment-badge ${currentConsignment.class}">${currentConsignment.text}</span></td>
                    <td><span class="shop-badge ${currentShopDistribution.class}">${currentShopDistribution.text}</span></td>
                    <td>
                        <div class="table-button-group">
                            ${actionButtons}
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // --- LOGIN STATE MANAGEMENT ---
        function updateHeaderUI() {
            const loginButton = document.getElementById('login-nav-button');
            const userInfoDisplay = document.getElementById('user-info-display');
            const usernameDisplay = document.getElementById('username-display');
            const storedUser = sessionStorage.getItem('currentUser');
            
            if (storedUser) {
                const currentUser = JSON.parse(storedUser);
                currentUserRole = currentUser.role;
                loginButton.style.display = 'none';
                userInfoDisplay.style.display = 'flex';
                usernameDisplay.textContent = `歡迎, ${currentUser.name} [${currentUser.memberId}] (${currentUser.type})`;
            } else {
                loginButton.style.display = 'block';
                userInfoDisplay.style.display = 'none';
                currentUserRole = null;
            }
        }

        function handleLogout() {
            if(confirm('您確定要登出嗎?')) {
                const storedUser = JSON.parse(sessionStorage.getItem('currentUser'));
                sessionStorage.removeItem('currentUser');
                alert(`使用者 ${storedUser.name} 已登出。`);
                updateHeaderUI();
                renderMyCasesTable([], false, null);
            }
        }

        // --- MODAL LOGIC ---

        // Consignment Modal
        function openConsignmentModal(caseId) {
            currentSigningCaseId = caseId;
            const caseData = myCasesData.find(c => c.id === caseId);
            if (!caseData) return;

            document.getElementById('modalCaseInfo').textContent = `案件編號: ${caseData.id} - ${caseData.title}`;
            document.getElementById('consignmentModal').classList.add('show');
        }

        function closeConsignmentModal() {
            document.getElementById('consignmentModal').classList.remove('show');
            document.getElementById('initialConsignmentView').style.display = 'block';
            document.getElementById('onlineSigningView').style.display = 'none';
            document.getElementById('modalTitle').textContent = '委託代銷契約簽署';
            document.getElementById('contractFile').value = '';
            document.getElementById('agreeTerms').checked = false;
            document.getElementById('onlineSignBtn').disabled = true;
            clearCanvas();
            currentSigningCaseId = null;
        }

        function handleContractUpload() {
            const fileInput = document.getElementById('contractFile');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('請先選擇要上傳的合約檔案!');
                return;
            }
            const caseIndex = myCasesData.findIndex(c => c.id === currentSigningCaseId);
            if (caseIndex !== -1) {
                myCasesData[caseIndex].consignmentStatus = 'uploaded';
                alert(`案件 ${currentSigningCaseId} 的合約已成功上傳!`);
                renderMyCasesTable(myCasesData, true, currentUserRole); 
                closeConsignmentModal();
            }
        }

        // Shop Distribution Modal
        function openShopDistributionModal(caseId) {
            currentShopCaseId = caseId;
            const caseData = myCasesData.find(c => c.id === caseId);
            if (!caseData) return;

            document.getElementById('shopModalCaseInfo').textContent = `案件編號: ${caseData.id} - ${caseData.title}`;
            document.getElementById('shopDistributionModal').classList.add('show');
        }

        function closeShopDistributionModal() {
            document.getElementById('shopDistributionModal').classList.remove('show');
            document.getElementById('shopDistributionFile').value = '';
            currentShopCaseId = null;
        }

        function handleShopDistributionUpload() {
            const fileInput = document.getElementById('shopDistributionFile');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('請先選擇要上傳的店配單檔案!');
                return;
            }
            const caseIndex = myCasesData.findIndex(c => c.id === currentShopCaseId);
            if (caseIndex !== -1) {
                myCasesData[caseIndex].shopDistributionStatus = 'distributed';
                alert(`案件 ${currentShopCaseId} 的店配單已成功上傳!`);
                renderMyCasesTable(myCasesData, true, currentUserRole); 
                closeShopDistributionModal();
            }
        }

        // --- Online Signing Flow with Canvas ---
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasSigned = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSigned = false;
            checkConfirmState();
        }

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            hasSigned = true;
            const pos = getEventPos(e);
            [lastX, lastY] = [pos.x, pos.y];
            checkConfirmState();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getEventPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            [lastX, lastY] = [pos.x, pos.y];
        }

        function stopDrawing() {
            isDrawing = false;
        }
        
        function generateRandomTerms() {
            return `
                <p><strong>第一條:定義</strong><br>在本合約中,「委託方」指土地所有權人,「受託方」指一如土地資訊平台。本合約旨在規範委託方委託受託方進行土地永續案件之代為銷售及相關事宜。</p>
                <p><strong>第二條:委託期間</strong><br>本委託合約期間自簽署日起生效,為期一百八十(180)日。期滿前三十日內,若任一方未以書面提出反對,本合約將自動續約一百八十日。</p>
                <p><strong>第三條:權利與義務</strong><br>委託方保證其為土地之合法所有權人,並擁有完全處分權。受託方應以善良管理人之注意義務,為委託方尋找適合之買方,並協助處理相關交易流程。</p>
                <p><strong>第四條:服務費用</strong><br>成交後,委託方應支付成交總價之百分之四(4%)作為受託方之服務費用。此費用應於買賣雙方簽訂正式買賣契約並支付第一期款項時,由委託方支付予受託方。</p>
                <p><strong>第五條:保密條款</strong><br>雙方對於因本合約而知悉或持有之對方商業秘密及個人資料,均負有保密義務,不得洩漏予任何第三方。</p>
                <p><strong>第六條:準據法及管轄法院</strong><br>本合約之解釋與適用,以中華民國法律為準據法。因本合約所生之任何爭議,雙方同意以台灣台北地方法院為第一審管轄法院。</p>
                <p><strong>第七條:其他事項</strong><br>本合約一式兩份,由雙方各執一份為憑。合約內容之任何修改,需經雙方書面同意後始生效力。請詳細閱讀以上條款,確認無誤後請滑動至最下方進行簽署。</p>
            `;
        }
        
        const confirmSignBtn = document.getElementById('confirmSignBtn');
        const finalAgreeCheckbox = document.getElementById('finalAgreeTerms');

        const checkConfirmState = () => {
            confirmSignBtn.disabled = !(finalAgreeCheckbox.checked && hasSigned);
        };
        
        function initiateOnlineSigning() {
            document.getElementById('initialConsignmentView').style.display = 'none';
            document.getElementById('onlineSigningView').style.display = 'block';
            document.getElementById('modalTitle').textContent = '線上簽署委託代銷合約';

            const termsContent = document.getElementById('termsContent');
            termsContent.innerHTML = generateRandomTerms();
            
            resizeCanvas();
            clearCanvas();
            
            finalAgreeCheckbox.checked = false;
            finalAgreeCheckbox.disabled = true;
            checkConfirmState();
            
            finalAgreeCheckbox.addEventListener('change', checkConfirmState);
            
            termsContent.onscroll = () => {
                const isScrolledToBottom = termsContent.scrollHeight - termsContent.scrollTop <= termsContent.clientHeight + 1;
                if (isScrolledToBottom) {
                    finalAgreeCheckbox.disabled = false;
                }
            };
            
            confirmSignBtn.onclick = handleFinalSign;
        }

        function handleFinalSign() {
            const caseIndex = myCasesData.findIndex(c => c.id === currentSigningCaseId);
            if (caseIndex !== -1) {
                myCasesData[caseIndex].consignmentStatus = 'signed';
                alert(`案件 ${currentSigningCaseId} 已完成線上簽署!`);
                renderMyCasesTable(myCasesData, true, currentUserRole); 
                closeConsignmentModal();
            }
        }
        
        // Add Case Modal
        function openAddCaseModal() {
            document.getElementById('addCaseModal').classList.add('show');
        }

        function closeAddCaseModal() {
            document.getElementById('addCaseModal').classList.remove('show');
            document.getElementById('addCaseForm').reset();
        }

        function handleAddCaseSubmit(event) {
            event.preventDefault(); 
            
            // 檢查是否有上傳店配單
            const shopFileInput = document.getElementById('case-shop-distribution-file');
            if (shopFileInput.files && shopFileInput.files.length > 0) {
                console.log('已上傳店配單:', shopFileInput.files[0].name);
            }
            
            alert('案件已成功提交審核!');
            closeAddCaseModal();
        }

        // --- PAGE INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            const storedUser = sessionStorage.getItem('currentUser');
            const isLoggedIn = storedUser !== null;
            
            updateHeaderUI();

            if (isLoggedIn) {
                const currentUser = JSON.parse(storedUser);
                renderMyCasesTable(myCasesData, true, currentUser.role);
            } else {
                renderMyCasesTable([], false, null);
            }
            
            // --- Event listeners ---
            document.getElementById('logout-button')?.addEventListener('click', handleLogout);

            // Consignment Modal Listeners
            const consignmentModal = document.getElementById('consignmentModal');
            consignmentModal.addEventListener('click', (e) => {
                if (e.target === consignmentModal) closeConsignmentModal();
            });
            
            const agreeTermsCheckbox = document.getElementById('agreeTerms');
            const onlineSignBtn = document.getElementById('onlineSignBtn');
            agreeTermsCheckbox?.addEventListener('change', () => {
                onlineSignBtn.disabled = !agreeTermsCheckbox.checked;
            });
            
            // Shop Distribution Modal Listeners
            const shopDistributionModal = document.getElementById('shopDistributionModal');
            shopDistributionModal.addEventListener('click', (e) => {
                if (e.target === shopDistributionModal) closeShopDistributionModal();
            });
            
            // Add Case Modal Listeners
            const addCaseModal = document.getElementById('addCaseModal');
            addCaseModal.addEventListener('click', (e) => {
                if(e.target === addCaseModal) closeAddCaseModal();
            });

            // Signature Pad Event Listeners
            document.getElementById('clearSignatureBtn').addEventListener('click', clearCanvas);
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchmove', draw);
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
