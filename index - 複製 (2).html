<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一如土地資訊平台 - 土地買賣</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: #f5f5f5;
        }

        .header-container {
            position: relative;
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .header-nav {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 20px;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
            background: transparent;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #DC2626;
            background: #f0f0f0;
        }

        .nav-link.active {
            background: #DC2626;
            color: white;
        }
        
        .header {
            text-align: center;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            color: #DC2626;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #555;
        }

        /* 搜尋區域 */
        .search-container {
            background: white;
            margin: 20px 40px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .search-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .filter-label {
            min-width: 80px;
            font-weight: 600;
            color: #555;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 1;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
        }

        .range-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-inputs input {
            width: 120px;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .keyword-search {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .keyword-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .search-btn {
            padding: 10px 30px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .search-btn:hover {
            background: #b91c1c;
        }

        /* 結果控制列 */
        .results-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 40px;
            padding: 15px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .results-info {
            font-size: 1rem;
            color: #666;
        }

        .results-info span {
            color: #DC2626;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .view-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        .view-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
        }

        .view-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .view-btn.active {
            background: #DC2626;
            color: white;
        }

        /* 卡片式顯示 */
        .land-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin: 0 40px 30px;
            padding: 0;
        }

        .land-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .land-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .land-image-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-preview {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .map-container {
            width: 100%;
            height: 100%;
        }

        .land-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 1000;
        }

        .map-location-text {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #333;
            font-weight: 600;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 1000;
        }

        .leaflet-control-attribution {
            display: none !important;
        }

        .land-info {
            padding: 20px;
        }

        .land-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .land-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .land-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #999;
        }

        .detail-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }

        .land-price {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .price-info {
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .price-amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: #DC2626;
        }

        .price-unit {
            font-size: 0.9rem;
            color: #666;
            margin-left: 5px;
        }

        .view-detail-btn {
            padding: 8px 16px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            min-width: 90px;
        }

        .view-detail-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .member-view-btn {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            min-width: 90px;
        }

        .member-view-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .contact-btn {
            padding: 8px 16px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            min-width: 90px;
        }

        .contact-btn:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .tag {
            padding: 3px 10px;
            background: #f0f0f0;
            color: #666;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* 表格式顯示 */
        .land-table-container {
            display: none;
            margin: 0 40px 30px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .land-table-container.active {
            display: block;
        }

        .land-grid.hidden {
            display: none;
        }

        .land-table {
            width: 100%;
            border-collapse: collapse;
        }

        .land-table thead {
            background: #f8f9fa;
        }

        .land-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .land-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .land-table tr:hover {
            background: #f8f9fa;
        }

        .table-type-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #DC2626;
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .table-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .table-tag {
            padding: 2px 8px;
            background: #f0f0f0;
            color: #666;
            border-radius: 3px;
            font-size: 0.7rem;
        }

        .table-btn {
            padding: 5px 12px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 2px;
            min-width: 90px;
        }

        .table-btn:hover {
            background: #b91c1c;
        }

        .table-member-btn {
            padding: 5px 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 2px;
            min-width: 90px;
        }

        .table-member-btn:hover {
            background: #1d4ed8;
        }

        .table-contact-btn {
            padding: 5px 12px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 2px;
            min-width: 90px;
        }

        .table-contact-btn:hover {
            background: #047857;
        }

        /* 聯絡模態框 */
        .contact-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .contact-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .contact-modal-content {
            background: white;
            padding: 35px 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .contact-modal-overlay.show .contact-modal-content {
            transform: scale(1);
        }

        .close-contact-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-contact-modal:hover {
            color: #333;
        }

        .contact-modal-content h2 {
            text-align: center;
            color: #059669;
            margin-bottom: 30px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info-list {
            list-style: none;
            padding: 0;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 12px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #059669;
            transition: all 0.3s;
        }

        .contact-info-item:hover {
            background: #ecfdf5;
            transform: translateX(5px);
        }

        .contact-icon {
            font-size: 1.5rem;
            color: #059669;
            min-width: 30px;
            text-align: center;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .contact-value {
            font-size: 1.05rem;
            color: #1e293b;
            font-weight: 600;
        }

        .contact-value a {
            color: #059669;
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-value a:hover {
            color: #047857;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .land-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
                margin: 0 20px 30px;
            }

            .header-container {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                display: none;
            }

            .header-nav {
                position: static;
                transform: none;
                justify-content: center;
                width: 100%;
                margin-top: 15px;
            }

            .search-container {
                margin: 20px;
                padding: 20px;
            }

            .results-control {
                flex-direction: column;
                gap: 15px;
                margin: 20px;
            }

            .filter-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .land-table-container {
                margin: 0 20px 30px;
                overflow-x: auto;
            }

            .contact-modal-content {
                width: 95%;
                padding: 25px 20px;
            }

            .button-group {
                flex-wrap: wrap;
            }

            .view-detail-btn,
            .member-view-btn,
            .contact-btn {
                flex: 1;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <nav class="header-nav">
            <a href="index.html" class="nav-link active">土地買賣</a>
            <a href="index1.html" class="nav-link">競價看板</a>
            <a href="index5.html" class="nav-link">我的案件</a>
        </nav>
        <div class="header">
            <div class="title-container">
                <h1>一如土地買賣平台</h1>
            </div>
            <p>輕鬆搜尋、篩選並找到您理想的土地</p>
        </div>
    </header>

    <!-- 搜尋區域 -->
    <div class="search-container">
        <div class="search-title">🔍 搜尋理想土地</div>
        
        <div class="filter-row">
            <div class="filter-label">台北市</div>
            <div class="filter-options">
                <div class="checkbox-item">
                    <input type="checkbox" id="district-all" checked>
                    <label for="district-all">全區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-1" class="district-checkbox">
                    <label for="district-1">中山區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-2" class="district-checkbox">
                    <label for="district-2">大安區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-3" class="district-checkbox">
                    <label for="district-3">信義區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-4" class="district-checkbox">
                    <label for="district-4">內湖區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-5" class="district-checkbox">
                    <label for="district-5">士林區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-6" class="district-checkbox">
                    <label for="district-6">松山區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-7" class="district-checkbox">
                    <label for="district-7">北投區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-8" class="district-checkbox">
                    <label for="district-8">文山區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-9" class="district-checkbox">
                    <label for="district-9">中正區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-10" class="district-checkbox">
                    <label for="district-10">南港區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-11" class="district-checkbox">
                    <label for="district-11">萬華區</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="district-12" class="district-checkbox">
                    <label for="district-12">大同區</label>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-label">類型</div>
            <div class="filter-options">
                <div class="checkbox-item">
                    <input type="checkbox" id="type-all" checked>
                    <label for="type-all">不限</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type-1" class="type-checkbox">
                    <label for="type-1">建地</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type-2" class="type-checkbox">
                    <label for="type-2">農地</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type-3" class="type-checkbox">
                    <label for="type-3">工業地</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type-4" class="type-checkbox">
                    <label for="type-4">商業地</label>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-label">售價</div>
            <div class="filter-options">
                <div class="checkbox-item">
                    <input type="checkbox" id="price-all" checked>
                    <label for="price-all">不限</label>
                </div>
                <div class="range-inputs">
                    <input type="number" id="price-min" placeholder="最低" disabled>
                    <span>～</span>
                    <input type="number" id="price-max" placeholder="最高" disabled>
                    <span>萬</span>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-label">坪數</div>
            <div class="filter-options">
                <div class="checkbox-item">
                    <input type="checkbox" id="area-all" checked>
                    <label for="area-all">不限</label>
                </div>
                <div class="range-inputs">
                    <input type="number" id="area-min" placeholder="最低" disabled>
                    <span>～</span>
                    <input type="number" id="area-max" placeholder="最高" disabled>
                    <span>坪</span>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-label">關鍵字</div>
            <div class="keyword-search">
                <input type="text" id="keyword" class="keyword-input" placeholder="輸入關鍵字搜尋...">
                <button class="search-btn" onclick="searchLand()">搜尋</button>
            </div>
        </div>
    </div>

    <!-- 結果控制列 -->
    <div class="results-control">
        <div class="results-info">找到 <span id="result-count">50</span> 筆土地</div>
        <div class="view-controls">
            <select class="sort-select" id="sort-select" onchange="sortResults()">
                <option value="default">預設排序</option>
                <option value="price-asc">價格低到高</option>
                <option value="price-desc">價格高到低</option>
                <option value="area-asc">坪數小到大</option>
                <option value="area-desc">坪數大到小</option>
            </select>
            <div class="view-toggle">
                <button class="view-btn active" id="card-view-btn" onclick="switchView('card')">卡片式</button>
                <button class="view-btn" id="table-view-btn" onclick="switchView('table')">表格式</button>
            </div>
        </div>
    </div>

    <!-- 卡片式顯示 -->
    <main class="land-grid" id="landGrid"></main>

    <!-- 表格式顯示 -->
    <div class="land-table-container" id="landTable">
        <table class="land-table">
            <thead>
                <tr>
                    <th>地號/名稱</th>
                    <th>區域</th>
                    <th>類型</th>
                    <th>面積</th>
                    <th>坪單價</th>
                    <th>總價</th>
                    <th>特色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <!-- 聯絡模態框 -->
    <div id="contactModal" class="contact-modal-overlay">
        <div class="contact-modal-content">
            <button class="close-contact-modal">&times;</button>
            <h2>
                <span>📞</span>
                與我聯絡
            </h2>
            <ul class="contact-info-list">
                <li class="contact-info-item">
                    <div class="contact-icon">📧</div>
                    <div class="contact-details">
                        <div class="contact-label">電子郵件</div>
                        <div class="contact-value">
                            <a href="mailto:contact@yiru.com.tw">contact@yiru.com.tw</a>
                        </div>
                    </div>
                </li>
                <li class="contact-info-item">
                    <div class="contact-icon">📱</div>
                    <div class="contact-details">
                        <div class="contact-label">聯絡電話</div>
                        <div class="contact-value">
                            <a href="tel:02-12345678">02-12345678</a>
                        </div>
                    </div>
                </li>
                <li class="contact-info-item">
                    <div class="contact-icon">💬</div>
                    <div class="contact-details">
                        <div class="contact-label">Line ID</div>
                        <div class="contact-value">@yiru_land</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 台北各區的代表座標
        const taipeiCoordinates = {
            "中山區": { lat: 25.0443, lng: 121.5332 },
            "大安區": { lat: 25.0330, lng: 121.5440 },
            "信義區": { lat: 25.0419, lng: 121.5683 },
            "內湖區": { lat: 25.0816, lng: 121.5885 },
            "士林區": { lat: 25.1124, lng: 121.5105 },
            "松山區": { lat: 25.0604, lng: 121.5669 },
            "北投區": { lat: 25.1369, lng: 121.5044 },
            "文山區": { lat: 25.0105, lng: 121.5630 },
            "中正區": { lat: 25.0330, lng: 121.5150 },
            "南港區": { lat: 25.0531, lng: 121.6161 },
            "萬華區": { lat: 25.0200, lng: 121.5500 },
            "大同區": { lat: 25.0599, lng: 121.5091 }
        };

        let allLandData = [];
        let filteredData = [];

        // 重要：將這些函數定義在全局作用域
        window.viewDetail = function(landId) {
            const land = filteredData.find(l => l.id === landId);
            if (land) {
                // 將土地資料存入 sessionStorage
                sessionStorage.setItem('selectedLand', JSON.stringify(land));
                // 在新分頁打開詳情頁面
                window.open(`indexyi.html?landId=${landId}`, '_blank');
                console.log('查看詳情被點擊，土地ID:', landId);
            }
        };

        window.viewMemberDetail = function(landId) {
            const land = filteredData.find(l => l.id === landId);
            if (land) {
                // 將土地資料存入 sessionStorage
                sessionStorage.setItem('selectedLand', JSON.stringify(land));
                // 在新分頁打開會員專屬頁面
                window.open(`indexyi2.html?landId=${landId}`, '_blank');
                console.log('會員查看被點擊，土地ID:', landId);
            }
        };

        window.showContactModal = function() {
            const modal = document.getElementById('contactModal');
            if (modal) {
                modal.classList.add('show');
                console.log('聯絡模態框已打開');
            } else {
                console.error('找不到聯絡模態框元素');
            }
        };

        function generateRandomLand(id) {
            const districts = Object.keys(taipeiCoordinates);
            const types = ["建地", "農地", "工業地", "商業地"];
            const features = ["近捷運", "臨路", "方正", "重劃區"];

            const district = districts[Math.floor(Math.random() * districts.length)];
            const region = "台北市";
            const area = (Math.random() * 200 + 10).toFixed(2);
            const type = types[Math.floor(Math.random() * types.length)];
            let pricePerPing = Math.random() * 300 + 150;
            const totalPrice = Math.round(area * pricePerPing);
            const selectedFeatures = features.sort(() => 0.5 - Math.random()).slice(0, 2);

            return {
                id,
                title: `${region}${district}${type}${id}地號`,
                region,
                district,
                type,
                area: parseFloat(area),
                pricePerPing: parseFloat(pricePerPing.toFixed(1)),
                totalPrice,
                features: selectedFeatures,
                address: `${district}精華地段`
            };
        }

        function formatPrice(price) {
            return price >= 10000 ? `${(price / 10000).toFixed(1)}萬` : `${price}萬`;
        }

        function renderLandCards(data) {
            const landGrid = document.getElementById('landGrid');
            landGrid.innerHTML = '';
            
            data.forEach((land, index) => {
                const card = document.createElement('div');
                card.className = 'land-card';
                const tagsHTML = land.features.map(f => 
                    `<span class="tag">${f}</span>`
                ).join('');
                
                const mapId = `map-${land.id}`;
                
                card.innerHTML = `
                    <div class="land-image-container">
                        <div class="map-preview">
                            <div id="${mapId}" class="map-container"></div>
                            <div class="map-location-text">${land.district}</div>
                        </div>
                        <div class="land-badge">${land.type}</div>
                    </div>
                    <div class="land-info">
                        <div class="land-title">${land.title}</div>
                        <div class="land-location">📍 ${land.region} ${land.district} · ${land.address}</div>
                        <div style="display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap;">
                            ${tagsHTML}
                        </div>
                        <div class="land-details-grid">
                            <div class="detail-item">
                                <span class="detail-label">土地面積</span>
                                <span class="detail-value">${land.area}坪</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">坪單價</span>
                                <span class="detail-value">${land.pricePerPing.toFixed(1)}萬/坪</span>
                            </div>
                        </div>
                        <div class="land-price">
                            <div class="price-info">
                                <span class="price-amount">${formatPrice(land.totalPrice)}</span>
                                <span class="price-unit">總價</span>
                            </div>
                            <div class="button-group">
                                <button class="view-detail-btn" onclick="viewDetail(${land.id})">查看詳情</button>
                                <button class="member-view-btn" onclick="viewMemberDetail(${land.id})">會員查看</button>
                                <button class="contact-btn" onclick="showContactModal()">與我聯絡</button>
                            </div>
                        </div>
                    </div>
                `;
                landGrid.appendChild(card);
                
                // 初始化地圖
                setTimeout(() => {
                    const coords = taipeiCoordinates[land.district];
                    const map = L.map(mapId, {
                        center: [coords.lat, coords.lng],
                        zoom: 15,
                        zoomControl: false,
                        dragging: false,
                        scrollWheelZoom: false,
                        doubleClickZoom: false,
                        boxZoom: false,
                        keyboard: false,
                        tap: false
                    });
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap',
                        maxZoom: 19
                    }).addTo(map);
                    
                    // 添加紅色標記
                    const redIcon = L.icon({
                        iconUrl: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iNDIiIHZpZXdCb3g9IjAgMCAzMiA0MiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTYgMEMxMCAwIDUgNSA1IDExYzAgOCA5IDE5IDExIDMxIDItMTIgMTEtMjMgMTEtMzEgMC02LTUtMTEtMTEtMTF6IiBmaWxsPSIjREMyNjI2Ii8+PGNpcmNsZSBjeD0iMTYiIGN5PSIxMSIgcj0iNCIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==',
                        iconSize: [32, 42],
                        iconAnchor: [16, 42]
                    });
                    
                    L.marker([coords.lat, coords.lng], { icon: redIcon }).addTo(map);
                }, 100);
            });
        }

        function renderLandTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(land => {
                const row = document.createElement('tr');
                const tagsHTML = land.features.map(f => 
                    `<span class="table-tag">${f}</span>`
                ).join('');
                
                row.innerHTML = `
                    <td><strong>${land.title}</strong></td>
                    <td>${land.region} ${land.district}</td>
                    <td><span class="table-type-badge">${land.type}</span></td>
                    <td>${land.area}坪</td>
                    <td>${land.pricePerPing.toFixed(1)}萬/坪</td>
                    <td><strong style="color: #DC2626;">${formatPrice(land.totalPrice)}</strong></td>
                    <td><div class="table-tags">${tagsHTML}</div></td>
                    <td>
                        <div style="display: flex; flex-direction: column; gap: 4px; align-items: center;">
                            <button class="table-btn" onclick="viewDetail(${land.id})">查看詳情</button>
                            <button class="table-member-btn" onclick="viewMemberDetail(${land.id})">會員查看</button>
                            <button class="table-contact-btn" onclick="showContactModal()">與我聯絡</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function switchView(view) {
            const cardBtn = document.getElementById('card-view-btn');
            const tableBtn = document.getElementById('table-view-btn');
            const landGrid = document.getElementById('landGrid');
            const landTable = document.getElementById('landTable');

            if (view === 'card') {
                cardBtn.classList.add('active');
                tableBtn.classList.remove('active');
                landGrid.classList.remove('hidden');
                landTable.classList.remove('active');
            } else {
                tableBtn.classList.add('active');
                cardBtn.classList.remove('active');
                landGrid.classList.add('hidden');
                landTable.classList.add('active');
            }
        }

        function searchLand() {
            // 獲取篩選條件
            const districtCheckboxes = document.querySelectorAll('.district-checkbox:checked');
            const typeCheckboxes = document.querySelectorAll('.type-checkbox:checked');
            const priceMin = document.getElementById('price-min').value;
            const priceMax = document.getElementById('price-max').value;
            const areaMin = document.getElementById('area-min').value;
            const areaMax = document.getElementById('area-max').value;
            const keyword = document.getElementById('keyword').value.toLowerCase();
            
            const districtAll = document.getElementById('district-all').checked;
            const typeAll = document.getElementById('type-all').checked;
            
            filteredData = allLandData.filter(land => {
                // 區域篩選
                if (!districtAll && districtCheckboxes.length > 0) {
                    const selectedDistricts = Array.from(districtCheckboxes).map(cb => cb.parentElement.textContent.trim());
                    if (!selectedDistricts.includes(land.district)) return false;
                }
                
                // 類型篩選
                if (!typeAll && typeCheckboxes.length > 0) {
                    const selectedTypes = Array.from(typeCheckboxes).map(cb => cb.parentElement.textContent.trim());
                    if (!selectedTypes.includes(land.type)) return false;
                }
                
                // 價格篩選
                if (priceMin && land.totalPrice < parseFloat(priceMin)) return false;
                if (priceMax && land.totalPrice > parseFloat(priceMax)) return false;
                
                // 坪數篩選
                if (areaMin && land.area < parseFloat(areaMin)) return false;
                if (areaMax && land.area > parseFloat(areaMax)) return false;
                
                // 關鍵字篩選
                if (keyword && !land.title.toLowerCase().includes(keyword) && 
                    !land.district.toLowerCase().includes(keyword)) return false;
                
                return true;
            });
            
            document.getElementById('result-count').textContent = filteredData.length;
            renderLandCards(filteredData);
            renderLandTable(filteredData);
        }

        function sortResults() {
            const sortValue = document.getElementById('sort-select').value;
            
            switch(sortValue) {
                case 'price-asc':
                    filteredData.sort((a, b) => a.totalPrice - b.totalPrice);
                    break;
                case 'price-desc':
                    filteredData.sort((a, b) => b.totalPrice - a.totalPrice);
                    break;
                case 'area-asc':
                    filteredData.sort((a, b) => a.area - b.area);
                    break;
                case 'area-desc':
                    filteredData.sort((a, b) => b.area - a.area);
                    break;
                default:
                    filteredData.sort((a, b) => a.id - b.id);
            }
            
            renderLandCards(filteredData);
            renderLandTable(filteredData);
        }

        // 處理全區/不限選項
        document.getElementById('district-all').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.district-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
        });

        document.querySelectorAll('.district-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('district-all').checked = false;
                }
            });
        });

        document.getElementById('type-all').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.type-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
        });

        document.querySelectorAll('.type-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('type-all').checked = false;
                }
            });
        });

        // 處理價格和坪數輸入框
        document.getElementById('price-all').addEventListener('change', function() {
            document.getElementById('price-min').disabled = this.checked;
            document.getElementById('price-max').disabled = this.checked;
        });

        document.getElementById('area-all').addEventListener('change', function() {
            document.getElementById('area-min').disabled = this.checked;
            document.getElementById('area-max').disabled = this.checked;
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            allLandData = Array.from({ length: 50 }, (_, i) => generateRandomLand(i + 1));
            filteredData = [...allLandData];
            document.getElementById('result-count').textContent = filteredData.length;
            renderLandCards(filteredData);
            renderLandTable(filteredData);

            // 設置聯絡模態框事件
            const contactModal = document.getElementById('contactModal');
            if (contactModal) {
                const closeContactBtn = contactModal.querySelector('.close-contact-modal');
                
                if (closeContactBtn) {
                    closeContactBtn.addEventListener('click', () => {
                        contactModal.classList.remove('show');
                    });
                }
                
                contactModal.addEventListener('click', (e) => {
                    if (e.target === contactModal) {
                        contactModal.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>
</html>
