                    `;
                }

                pricingHTML += `</div>`;

                card.innerHTML = `
                    <div class="time-info">${land.lastUpdate}</div>
                    <div class="land-header">
                        <div class="land-title">${land.title}</div>
                        <div class="status-indicator">
                            <div class="status-badge ${currentStatus.class}">
                                ${currentStatus.text}
                            </div>
                        </div>
                    </div>
                    
                    ${pricingHTML}
                    
                    <div class="land-details">
                        <div class="detail-item">
                            <span class="detail-label">Âú∞ÂçÄ</span>
                            <span class="detail-value">${land.region} ${land.district}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Âù™Êï∏</span>
                            <span class="detail-value">${land.area}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ÂñÆÂÉπ</span>
                            <span class="detail-value">${land.pricePerPing}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Âú∞ÂùÄ</span>
                            <span class="detail-value">${land.address}</span>
                        </div>
                    </div>
                    
                    <div class="trading-activity">
                        <div class="activity-info">
                            ${land.status === 'sold' ? 'Êàê‰∫§ÂÆåÊàê' : `${land.bidCount} Ê¨°Âá∫ÂÉπÁ´∂Áà≠`}
                        </div>
                        <div class="trend-indicator">
                            ${land.status === 'bidding' ? 
                                `<span class="trend-arrow trend-up">üî•</span><span>Á´∂ÂÉπ‰∏≠</span>` :
                                land.status === 'sold' ? 
                                `<span class="trend-arrow trend-up">‚úÖ</span><span>Â∑≤Êàê‰∫§</span>` :
                                `<span class="trend-arrow trend-down">üìâ</span><span>ÂÜ∑Ê∏Ö</span>`
                            }
                        </div>
                    </div>
                    
                    ${land.status === 'bidding' ? 
                        `<button class="bid-button" onclick="placeBid(${land.id})">ÊàëË¶ÅÂá∫ÂÉπ</button>` : 
                        land.status === 'overpriced' ?
                        `<button class="bid-button" onclick="placeBid(${land.id})">ÊàëË¶ÅÂá∫ÂÉπ</button>` :
                        `<button class="bid-button" disabled>Â∑≤Êàê‰∫§</button>`

                `;
                landGrid.appendChild(card);
            });
        }

        function placeBid(landId) {
            const land = landData.find(l => l.id === landId);
            if (land) {
                const newBid = prompt(`ÁõÆÂâçÊúÄÈ´òÂá∫ÂÉπ: $${formatPrice(land.buyerPrice)}\nË´ãËº∏ÂÖ•ÊÇ®ÁöÑÂá∫ÂÉπ (Ëê¨ÂÖÉ):`);
                if (newBid && !isNaN(newBid) && parseInt(newBid) > land.buyerPrice) {
                    land.buyerPrice = parseInt(newBid);
                    land.bidCount += 1;
                    land.lastUpdate = "ÂâõÂâõ";
                    
                    // Ê®°Êì¨ÂèØËÉΩÊàê‰∫§
                    if (land.buyerPrice >= land.sellerPrice * 0.95) {
                        const shouldDeal = Math.random() > 0.3;
                        if (shouldDeal) {
                            land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                            land.status = 'sold';
                        }
                    }
                    
                    filterData();
                    alert('Âá∫ÂÉπÊàêÂäüÔºÅ');
                } else if (newBid) {
                    alert('Âá∫ÂÉπÂøÖÈ†àÈ´òÊñºÁõÆÂâçÊúÄÈ´òÂá∫ÂÉπÔºÅ');
                }
            }
        }

        function filterData() {
            const statusFilter = document.getElementById('statusFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = landData.filter(land => {
                let matches = true;

                if (statusFilter && land.status !== statusFilter) {
                    matches = false;
                }

                if (regionFilter && land.region !== regionFilter) {
                    matches = false;
                }

                if (priceFilter) {
                    const price = land.sellerPrice;
                    switch (priceFilter) {
                        case '0-1000':
                            if (price >= 1000) matches = false;
                            break;
                        case '1000-5000':
                            if (price < 1000 || price >= 5000) matches = false;
                            break;
                        case '5000-10000':
                            if (price < 5000 || price >= 10000) matches = false;
                            break;
                        case '10000+':
                            if (price < 10000) matches = false;
                            break;
                    }
                }

                if (searchTerm && !land.title.toLowerCase().includes(searchTerm) && 
                    !land.address.toLowerCase().includes(searchTerm)) {
                    matches = false;
                }

                return matches;
            });

            renderLandCards(filteredData);
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        document.getElementById('statusFilter').addEventListener('change', filterData);
        document.getElementById('regionFilter').addEventListener('change', filterData);
        document.getElementById('priceFilter').addEventListener('change', filterData);
        document.getElementById('searchInput').addEventListener('input', filterData);

        // ÂàùÂßãÂåñ
        renderLandCards(landData);

        // Ê®°Êì¨Âç≥ÊôÇÊõ¥Êñ∞Á´∂ÂÉπ
        setInterval(() => {
            landData.forEach(land => {
                if (land.status === 'bidding') {
                    // Èö®Ê©üÊúâ‰∫∫Âá∫ÂÉπ
                    if (Math.random() > 0.7) {
                        const increase = Math.floor(Math.random() * 100) + 10;
                        land.buyerPrice += increase;
                        land.bidCount += 1;
                        land.lastUpdate = "ÂâõÂâõ";
                        
                        // Ê™¢Êü•ÊòØÂê¶Êàê‰∫§
                        if (land.buyerPrice >= land.sellerPrice * 0.9 && Math.random() > 0.5) {
                            land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                            land.status = 'sold';
                        }
                    }
                }
                
                // Ê®°Êì¨Ë≥£ÊñπË™øÂÉπ
                if (land.status === 'overpriced' && Math.random() > 0.8) {
                    land.sellerPrice = Math.round(land.sellerPrice * 0.95);
                    land.lastUpdate = "ÂâõÂâõ";
                    if (land.sellerPrice <= land.buyerPrice * 1.1) {
                        land.status = 'bidding';
                    }
                }
            });
            
            filterData();
        }, 8000); // ÊØè8ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°

        // Ê®°Êì¨Êñ∞ÂúüÂú∞‰∏äÊû∂
        setInterval(() => {
            if (Math.random() > 0.7) {
                const newLand = {
                    id: Date.now(),
                    title: `Êñ∞‰∏äÊû∂ÂúüÂú∞ - ${['Á≤æËèØÂú∞ÊÆµ', 'Êç∑ÈÅãÊóÅ', 'ÈáçÂäÉÂçÄ', 'Â≠∏ÂçÄÂÖß'][Math.floor(Math.random() * 4)]}`,
                    region: ['Âè∞ÂåóÂ∏Ç', 'Êñ∞ÂåóÂ∏Ç', 'Ê°ÉÂúíÂ∏Ç', 'Âè∞‰∏≠Â∏Ç'][Math.floor(Math.random() * 4)],
                    district: 'Êñ∞ÂçÄÂüü',
                    address: 'Êñ∞Âú∞ÂùÄ',
                    area: `${(Math.random() * 100 + 10).toFixed(1)}Âù™`,
                    sellerPrice: Math.floor(Math.random() * 5000) + 500,
                    buyerPrice: 0,
                    dealPrice: null,
                    bidCount: 0,
                    lastUpdate: "ÂâõÂâõ",
                    status: "bidding",
                    pricePerPing: `${(Math.random() * 200 + 50).toFixed(1)}Ëê¨/Âù™`
                };
                
                // Ë®≠ÂÆöÂàùÂßãÂá∫ÂÉπ
                newLand.buyerPrice = Math.round(newLand.sellerPrice * (0.7 + Math.random() * 0.2));
                newLand.bidCount = Math.floor(Math.random() * 5) + 1;
                
                landData.unshift(newLand);
                filterData();
            }
        }, 15000); // ÊØè15ÁßíÂèØËÉΩÊúâÊñ∞ÂúüÂú∞
    </script>
