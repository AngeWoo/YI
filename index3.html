<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一如土地交易 - 競價聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative; /* For close button positioning */
        }
        
        .chat-container h2 {
            color: #0f766e;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #chatLandInfo {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        #chatLandTitle {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        #chatLandId {
            font-size: 0.9rem;
            color: #666;
            font-weight: normal;
        }

        #chatLandInfo .price-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        #chatParticipantCount {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        #userEntrySection {
            margin-bottom: 15px;
            padding: 15px;
            background: #e0f7fa;
            border-radius: 8px;
        }
        
        #userEntrySection .entry-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #userEntrySection input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #userEntrySection button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #ffffff;
            margin-bottom: 15px;
            min-height: 250px;
        }

        #chatBidControls {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
        }

        .your-bid-text {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        #chatYourBid {
            color: #2563eb;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .bid-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .chat-bid-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #e9f5ff;
            color: #4f46e5;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .chat-bid-btn:hover:not(:disabled) {
            background: #d0e7ff;
            border-color: #4f46e5;
            transform: translateY(-1px);
        }
        
        .chat-bid-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #e9ecef;
            color: #6c757d;
        }

        /* MODIFICATION START: Added container for action buttons */
        .bid-actions-container {
            display: flex;
            gap: 10px;
        }
        /* MODIFICATION END */

        #chatSubmitBid {
            /* MODIFICATION: Changed from width:100% to flex-grow */
            flex-grow: 2;
            padding: 12px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #chatSubmitBid:disabled {
            background: #9ca3af !important;
            cursor: not-allowed !important;
        }
        
        /* MODIFICATION START: Added styles for the new exit button */
        .chat-exit-btn {
            flex-grow: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-exit-btn:hover {
            background: #5a6268;
        }
        /* MODIFICATION END */

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .chat-message.system {
            background: #f0f9ff;
            color: #0369a1;
            font-style: italic;
            text-align: center;
            font-size: 0.85rem;
            padding: 10px;
        }

        .chat-message.bid {
            background: #fffbeB;
            border-left: 4px solid #f59e0b;
        }

        .chat-message.highest {
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
            font-weight: bold;
        }

        .chat-timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-left: 10px;
        }

        .chat-user-name {
            font-weight: bold;
            color: #333;
        }

        .modal-close-btn {
            display: none;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.5rem;
            color: #888;
            cursor: pointer;
            line-height: 1;
            z-index: 10;
        }
        .modal-close-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
                padding: 50px 15px 20px 15px;
            }

            .modal-close-btn {
                display: block;
            }
            
            #chatMessages {
                min-height: 200px;
            }
        }

    </style>
</head>
<body>
    <div id="bidChatModal" class="chat-container">
        <span class="modal-close-btn" onclick="window.close()">&times;</span>
        
        <h2>土地競價聊天室</h2>
        
        <div id="chatLandInfo">
            <h3 id="chatLandTitle">載入中... <span id="chatLandId"></span></h3>
            <div class="price-info">
                <span><strong>賣方定價:</strong> <span id="chatSellerPrice" style="color: #dc2626;">---</span></span>
                <span><strong>最高出價:</strong> <span id="chatHighestBid" style="color: #2563eb;">---</span></span>
            </div>
            <div id="chatParticipantCount">0 人參與競價</div>
        </div>

        <div id="userEntrySection">
            <div class="entry-group">
                <label for="chatUserName" style="font-weight: bold; min-width: 60px;">您的名稱:</label>
                <input type="text" id="chatUserName" placeholder="請輸入您的顯示名稱">
                <button onclick="joinBidChat()">加入競價</button>
            </div>
        </div>

        <div id="chatMessages">
            <div class="chat-message system">
                正在載入土地資料...
            </div>
        </div>

        <div id="chatBidControls" style="display: none;">
            <div class="your-bid-text">
                <strong>您的目前提案: <span id="chatYourBid">0萬</span></strong>
            </div>
            
            <div class="bid-buttons-grid">
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 10)">+ 10 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 50)">+ 50 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 100)">+ 100 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 200)">+ 200 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('highestPlusPercent', 1)">最高價 +1%</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('highestPlusPercent', 2)">最高價 +2%</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('sellerMinusPercent', 1)">賣方價 -1%</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('sellerMinusPercent', 2)">賣方價 -2%</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('matchSeller')">＝賣方價</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('roundUp')">出價到整數</button>
            </div>
            
            <!-- MODIFICATION START: Replaced single button with a container -->
            <div class="bid-actions-container">
                <button id="chatSubmitBid" onclick="submitChatBid()" disabled>確認出價</button>
                <button class="chat-exit-btn" onclick="window.close()">離開聊天室</button>
            </div>
            <!-- MODIFICATION END -->

        </div>
    </div>

    <script>
        let currentBiddingLand = null; 
        
        let participantIdCounter = 1;
        let chatParticipants = []; 
        let currentChatUser = null; 
        
        let chatMessages = [];
        let currentChatBidAmount = 0;

        function formatPrice(price) {
            if (price === null || price === 0) return '---';
            if (price >= 10000) return (price / 10000).toFixed(1) + '億';
            return price.toLocaleString();
        }

        function initializeChatUI(land) {
            if (!land || !land.id) {
                document.getElementById('chatMessages').innerHTML = `<div class="chat-message system">錯誤：傳入的土地資料無效。</div>`;
                return;
            }
            
            currentBiddingLand = land; 
            
            participantIdCounter = 1;
            chatParticipants = [];
            chatMessages = [];
            currentChatUser = null;
            currentChatBidAmount = land.buyerPrice > 0 ? land.buyerPrice : Math.round(land.sellerPrice * 0.7);
            
            document.getElementById('chatLandTitle').innerHTML = `${land.title} <span id="chatLandId">(編號: ${land.id})</span>`;
            document.getElementById('chatSellerPrice').textContent = formatPrice(land.sellerPrice) + '萬';
            document.getElementById('chatHighestBid').textContent = (land.buyerPrice > 0 ? formatPrice(land.buyerPrice) + '萬' : '尚無出價');
            document.getElementById('chatParticipantCount').textContent = '0 人參與競價';
            
            document.getElementById('chatUserName').value = '';
            document.getElementById('userEntrySection').style.display = 'block';
            document.getElementById('chatBidControls').style.display = 'none';
            
            const chatMessagesDiv = document.getElementById('chatMessages');
            const currentBidText = land.buyerPrice > 0 ? formatPrice(land.buyerPrice) + '萬' : '尚無出價';
            chatMessagesDiv.innerHTML = `<div class="chat-message system">🏡 ${land.title} 競價聊天室已開啟<br>💰 賣方定價: ${formatPrice(land.sellerPrice)}萬 | 目前最高出價: ${currentBidText}<br>歡迎大家參與競價！</div>`;
        }
        
        function joinBidChat(prefilledName) {
            const userName = prefilledName || document.getElementById('chatUserName').value.trim();
            if (!userName) { alert('請輸入您的名稱'); return; }
            if (chatParticipants.find(p => p.name === userName)) { alert('此名稱已被使用，請選擇其他名稱'); return; }

            const userId = `買家${String(participantIdCounter++).padStart(3, '0')}`;
            const newUser = { name: userName, id: userId };

            currentChatUser = newUser;
            chatParticipants.push(newUser);

            addChatMessage({ type: 'system', text: `${newUser.id} 加入了競價聊天室`, timestamp: new Date() });
            
            document.getElementById('chatParticipantCount').textContent = `${chatParticipants.length} 人參與競價`;
            document.getElementById('userEntrySection').style.display = 'none';
            document.getElementById('chatBidControls').style.display = 'block';
            
            updateChatBidDisplay();
            setTimeout(() => simulateOtherUsersJoining(), 1000);
        }

        function simulateOtherUsersJoining() {
            const botNames = ['小明', '投資達人', '阿華', '房產新手', '地主老財'];
            const randomCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < randomCount; i++) {
                setTimeout(() => {
                    const usedNames = chatParticipants.map(p => p.name);
                    const availableNames = botNames.filter(name => !usedNames.includes(name));
                    
                    if (availableNames.length > 0) {
                        const botName = availableNames[Math.floor(Math.random() * availableNames.length)];
                        
                        const botId = `買家${String(participantIdCounter++).padStart(3, '0')}`;
                        const newBot = { name: botName, id: botId };
                        
                        chatParticipants.push(newBot);
                        addChatMessage({ type: 'system', text: `${newBot.id} 加入了競價聊天室`, timestamp: new Date() });
                        document.getElementById('chatParticipantCount').textContent = `${chatParticipants.length} 人參與競價`;
                    }
                }, i * 2000 + Math.random() * 3000);
            }
        }

        function addChatMessage(message) {
            chatMessages.push(message);
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.type}`;
            const timestamp = message.timestamp.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            if (message.type === 'system') {
                messageDiv.innerHTML = `${message.text} <span class="chat-timestamp">${timestamp}</span>`;
            } else if (message.type === 'bid') {
                const isHighest = message.amount >= getCurrentHighestBid();
                if (isHighest) messageDiv.className += ' highest';
                messageDiv.innerHTML = `<span class="chat-user-name">${message.userId}</span> 出價 <strong>${formatPrice(message.amount)}萬</strong> ${isHighest ? ' 🔥 目前最高！' : ''} <span class="chat-timestamp">${timestamp}</span>`;
            }
            
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            updateHighestBidDisplay();
        }

        function getCurrentHighestBid() {
            let highest = currentBiddingLand ? currentBiddingLand.buyerPrice : 0;
            chatMessages.forEach(msg => { if (msg.type === 'bid' && msg.amount > highest) highest = msg.amount; });
            return highest;
        }

        function updateHighestBidDisplay() {
            const highestBid = getCurrentHighestBid();
            document.getElementById('chatHighestBid').textContent = (highestBid > 0 ? formatPrice(highestBid) + '萬' : '尚無出價');
            if (currentBiddingLand && highestBid > currentBiddingLand.buyerPrice) {
                currentBiddingLand.buyerPrice = highestBid;
            }
        }

        function setChatBidAmount(type, value = 0) {
            const land = currentBiddingLand;
            if (!land) return;
            let newAmount = currentChatBidAmount;
            const currentHighest = getCurrentHighestBid();
            const baseBid = currentHighest > 0 ? currentHighest : Math.round(land.sellerPrice * 0.7);

            switch (type) {
                case 'plus': 
                    newAmount = baseBid + value; 
                    break;
                case 'highestPlusPercent': 
                    newAmount = Math.round(baseBid * (1 + value / 100)); 
                    break;
                case 'sellerMinusPercent': 
                    newAmount = Math.round(land.sellerPrice * (1 - value / 100)); 
                    break;
                case 'matchSeller': 
                    newAmount = land.sellerPrice; 
                    break;
                case 'roundUp': {
                    if (baseBid < 1000) {
                        newAmount = Math.ceil((baseBid + 1) / 10) * 10;
                    } else if (baseBid < 10000) {
                        newAmount = Math.ceil((baseBid + 1) / 50) * 50;
                    } else {
                        newAmount = Math.ceil((baseBid + 1) / 100) * 100;
                    }
                    if (newAmount <= baseBid) {
                         if (baseBid < 1000) newAmount += 10;
                         else if (baseBid < 10000) newAmount += 50;
                         else newAmount += 100;
                    }
                    break;
                }
            }
            currentChatBidAmount = Math.round(Math.max(0, newAmount));
            updateChatBidDisplay();
        }

        function updateChatBidDisplay() {
            const currentHighest = getCurrentHighestBid();
            const submitBtn = document.getElementById('chatSubmitBid');
            const yourBidSpan = document.getElementById('chatYourBid');
            yourBidSpan.textContent = formatPrice(currentChatBidAmount) + '萬';
            if (currentChatBidAmount > currentHighest) {
                submitBtn.disabled = false;
                yourBidSpan.style.color = '#22c55e';
            } else {
                submitBtn.disabled = true;
                yourBidSpan.style.color = '#dc2626';
                yourBidSpan.textContent += ' (需高於目前最高出價)';
            }
        }

        function submitChatBid() {
            if (!currentChatUser) return;
            const currentHighest = getCurrentHighestBid();
            if (currentChatBidAmount <= currentHighest) { alert('出價必須高於目前最高出價！'); return; }
            
            addChatMessage({ type: 'bid', userId: currentChatUser.id, amount: currentChatBidAmount, timestamp: new Date() });
            
            currentChatBidAmount += 10; 
            updateChatBidDisplay();
            setTimeout(() => { if (Math.random() > 0.6 && chatParticipants.length > 1) simulateOtherUserBid(); }, 2000 + Math.random() * 4000);
        }

        function simulateOtherUserBid() {
            const otherUsers = chatParticipants.filter(user => user.id !== currentChatUser.id);
            if (otherUsers.length === 0) return;

            const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
            const currentHighest = getCurrentHighestBid();
            const newBid = currentHighest + Math.floor(Math.random() * 80) + 20;
            
            addChatMessage({ type: 'bid', userId: randomUser.id, amount: newBid, timestamp: new Date() });
            
            updateChatBidDisplay();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const biddingLandJSON = sessionStorage.getItem('biddingLand');
            const biddingUserJSON = sessionStorage.getItem('biddingUser');

            if (biddingLandJSON) {
                const land = JSON.parse(biddingLandJSON);
                initializeChatUI(land);

                if (biddingUserJSON) {
                    const user = JSON.parse(biddingUserJSON);
                    joinBidChat(user.name);
                }
            } else {
                document.getElementById('chatMessages').innerHTML = '<div class="chat-message system">錯誤：未指定土地標的。<br>請從主列表頁選擇一塊土地開始競價。</div>';
                document.getElementById('userEntrySection').style.display = 'none';
                document.getElementById('chatLandInfo').style.display = 'none';
            }
        });
    </script>
</body>
</html>
