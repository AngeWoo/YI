<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一如土地交易 - 競價聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .chat-container h2 {
            color: #0f766e;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #chatLandInfo {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        #chatLandTitle {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        #chatLandId {
            font-size: 0.9rem;
            color: #666;
            font-weight: normal;
        }

        #chatLandInfo .price-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        #chatParticipantCount {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        #userEntrySection {
            margin-bottom: 15px;
            padding: 15px;
            background: #e0f7fa;
            border-radius: 8px;
        }
        
        #userEntrySection .entry-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #userEntrySection input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #userEntrySection button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #ffffff;
            margin-bottom: 15px;
            min-height: 250px;
        }

        #chatBidControls {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
        }

        .your-bid-text {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        #chatYourBid {
            color: #2563eb;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .bid-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .chat-bid-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #e9f5ff;
            color: #4f46e5;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .chat-bid-btn:hover:not(:disabled) {
            background: #d0e7ff;
            border-color: #4f46e5;
            transform: translateY(-1px);
        }
        
        .chat-bid-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #e9ecef;
            color: #6c757d;
        }

        #chatSubmitBid {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #chatSubmitBid:disabled {
            background: #9ca3af !important;
            cursor: not-allowed !important;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .chat-message.system {
            background: #f0f9ff;
            color: #0369a1;
            font-style: italic;
            text-align: center;
            font-size: 0.85rem;
            padding: 10px;
        }

        .chat-message.bid {
            background: #fffbeB;
            border-left: 4px solid #f59e0b;
        }

        .chat-message.highest {
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
            font-weight: bold;
        }

        .chat-timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-left: 10px;
        }

        .chat-user-name {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="bidChatModal" class="chat-container">
        <h2>土地競價聊天室</h2>
        
        <div id="chatLandInfo">
            <h3 id="chatLandTitle">載入中... <span id="chatLandId"></span></h3>
            <div class="price-info">
                <span><strong>賣方定價:</strong> <span id="chatSellerPrice" style="color: #dc2626;">---</span></span>
                <span><strong>最高出價:</strong> <span id="chatHighestBid" style="color: #2563eb;">---</span></span>
            </div>
            <div id="chatParticipantCount">0 人參與競價</div>
        </div>

        <div id="userEntrySection">
            <div class="entry-group">
                <label for="chatUserName" style="font-weight: bold; min-width: 60px;">您的名稱:</label>
                <input type="text" id="chatUserName" placeholder="請輸入您的顯示名稱">
                <button onclick="joinBidChat()">加入競價</button>
            </div>
        </div>

        <div id="chatMessages">
            <div class="chat-message system">
                正在載入土地資料...
            </div>
        </div>

        <div id="chatBidControls" style="display: none;">
            <div class="your-bid-text">
                <strong>您的目前提案: <span id="chatYourBid">0萬</span></strong>
            </div>
            
            <div class="bid-buttons-grid">
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 10)">+ 10 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 50)">+ 50 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('plus', 100)">+ 100 萬</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('highestPlusPercent', 1)">最高價 +1%</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('sellerMinusPercent', 2)">賣方價 -2%</button>
                <button class="chat-bid-btn" onclick="setChatBidAmount('matchSeller')">＝賣方價</button>
            </div>
            
            <button id="chatSubmitBid" onclick="submitChatBid()" disabled>確認出價</button>
        </div>
    </div>

    <script>
        const lastUpdateOptions = ["剛剛", "2分鐘前", "10分鐘前", "30分鐘前", "1小時前", "今天", "昨天"];
        let currentChatLandId = null;
        let chatParticipants = [];
        let chatMessages = [];
        let currentChatUser = '';
        let currentChatBidAmount = 0;

        function generateRandomLand(id) {
            const regions = ["台北市", "新北市", "桃園市", "台中市", "台南市", "高雄市"];
            const districtsMap = {
                "台北市": ["中正區", "大安區", "信義區", "內湖區", "士林區", "松山區"],
                "新北市": ["板橋區", "新莊區", "三重區", "中和區", "永和區", "淡水區", "林口區"],
                "桃園市": ["中壢區", "桃園區", "平鎮區", "八德區", "大園區"],
                "台中市": ["西屯區", "南屯區", "北屯區", "西區", "豐原區"],
                "台南市": ["安平區", "東區", "北區", "中西區", "永康區"],
                "高雄市": ["左營區", "鼓山區", "三民區", "鳳山區", "前鎮區"]
            };
            const titleFragments = ["精華地段", "重劃區", "淘金區", "商業用地", "住宅用地", "學區周邊", "臨大馬路", "稀有釋出", "投資潛力佳", "方正土地", "都更建地", "農地轉建", "特定專用區", "近交流道"];
            const statusOptions = ['bidding', 'negotiating', 'sold', 'overpriced'];
            const region = regions[Math.floor(Math.random() * regions.length)];
            const district = districtsMap[region][Math.floor(Math.random() * districtsMap[region].length)];
            const area = (Math.random() * 200 + 10).toFixed(1);
            let pricePerPing = 0;
            if (region === "台北市") pricePerPing = Math.random() * 400 + 100;
            else if (region === "新北市") pricePerPing = Math.random() * 200 + 50;
            else if (region === "台中市") pricePerPing = Math.random() * 250 + 50;
            else if (region === "桃園市") pricePerPing = Math.random() * 120 + 30;
            else pricePerPing = Math.random() * 150 + 30;
            const sellerPrice = Math.round(area * pricePerPing);
            let buyerPrice = Math.round(sellerPrice * (0.7 + Math.random() * 0.2));
            let status = statusOptions[Math.floor(Math.random() * statusOptions.length)];
            let dealPrice = null;
            let bidCount = Math.floor(Math.random() * 20) + 1;
            const lastUpdate = lastUpdateOptions[Math.floor(Math.random() * lastUpdateOptions.length)];
            if (status === 'sold') {
                dealPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.05));
                buyerPrice = dealPrice;
            } else if (status === 'negotiating') {
                buyerPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.04));
            } else if (status === 'overpriced') {
                buyerPrice = 0;
                bidCount = 0;
            }
            const title = `${region}${district}${titleFragments[Math.floor(Math.random() * titleFragments.length)]}`;
            return { id, title, region, district, area: parseFloat(area), sellerPrice, buyerPrice, dealPrice, bidCount, status, pricePerPing: parseFloat(pricePerPing.toFixed(1)), lastUpdate };
        }

        let landData = [
            { id: 1, title: "桃園市八德區廣福段一小段1001地號", region: "桃園市", district: "八德區", area: 179.6, sellerPrice: 23000, buyerPrice: 13050, dealPrice: null, bidCount: 6, status: "bidding", pricePerPing: 130.5, lastUpdate: "2分鐘前" },
            { id: 2, title: "新北市淡水區淡水小段53地號", region: "新北市", district: "淡水區", area: 88.2, sellerPrice: 8400, buyerPrice: 8239, dealPrice: 8239, bidCount: 0, status: "sold", pricePerPing: 94.5, lastUpdate: "今天" },
            { id: 3, title: "台北市內湖區文德段一小段145地號", region: "台北市", district: "內湖區", area: 17, sellerPrice: 1071, buyerPrice: 0, dealPrice: null, bidCount: 0, status: "overpriced", pricePerPing: 63, lastUpdate: "昨天" },
            { id: 4, title: "台北市文山區興隆段一小段174-3地號", region: "台北市", district: "文山區", area: 20, sellerPrice: 1600, buyerPrice: 1310.5, dealPrice: null, bidCount: 10, status: "negotiating", pricePerPing: 80, lastUpdate: "10分鐘前" }
        ];

        let nextId = 5;
        
        function initializeRandomLands() {
            for (let i = 0; i < 15; i++) {
                landData.push(generateRandomLand(nextId++));
            }
        }
        
        initializeRandomLands();

        function formatPrice(price) {
            if (price === null || price === 0) return '---';
            if (price >= 10000) return (price / 10000).toFixed(1) + '億';
            if (price >= 1000) return (price / 1000).toFixed(0) + '千';
            return price.toString();
        }

        function initializeChatUI(landId) {
            currentChatLandId = landId;
            const land = landData.find(l => l.id === landId);
            if (!land) {
                document.getElementById('chatMessages').innerHTML = `<div class="chat-message system">錯誤：找不到 ID 為 ${landId} 的土地資料。</div>`;
                return;
            }
            chatParticipants = [];
            chatMessages = [];
            currentChatUser = '';
            currentChatBidAmount = land.buyerPrice > 0 ? land.buyerPrice : Math.round(land.sellerPrice * 0.7);
            
            document.getElementById('chatLandTitle').innerHTML = `${land.title} <span id="chatLandId">(編號: ${land.id})</span>`;
            document.getElementById('chatSellerPrice').textContent = formatPrice(land.sellerPrice) + '萬';
            document.getElementById('chatHighestBid').textContent = (land.buyerPrice > 0 ? formatPrice(land.buyerPrice) + '萬' : '尚無出價');
            document.getElementById('chatParticipantCount').textContent = '0 人參與競價';
            
            document.getElementById('chatUserName').value = '';
            document.getElementById('userEntrySection').style.display = 'block';
            document.getElementById('chatBidControls').style.display = 'none';
            
            const chatMessagesDiv = document.getElementById('chatMessages');
            const currentBidText = land.buyerPrice > 0 ? formatPrice(land.buyerPrice) + '萬' : '尚無出價';
            chatMessagesDiv.innerHTML = `<div class="chat-message system">🏡 ${land.title} 競價聊天室已開啟<br>💰 賣方定價: ${formatPrice(land.sellerPrice)}萬 | 目前最高出價: ${currentBidText}<br>歡迎大家參與競價！</div>`;
        }
        
        function joinBidChat() {
            const userName = document.getElementById('chatUserName').value.trim();
            if (!userName) { alert('請輸入您的名稱'); return; }
            if (chatParticipants.includes(userName)) { alert('此名稱已被使用，請選擇其他名稱'); return; }
            currentChatUser = userName;
            chatParticipants.push(userName);
            addChatMessage({ type: 'system', text: `${userName} 加入了競價聊天室`, timestamp: new Date() });
            document.getElementById('chatParticipantCount').textContent = `${chatParticipants.length} 人參與競價`;
            document.getElementById('userEntrySection').style.display = 'none';
            document.getElementById('chatBidControls').style.display = 'block';
            updateChatBidDisplay();
            setTimeout(() => simulateOtherUsersJoining(), 1000);
        }

        function simulateOtherUsersJoining() {
            const botNames = ['小明', '投資達人', '阿華', '房產新手', '地主老財'];
            const randomCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < randomCount; i++) {
                setTimeout(() => {
                    const availableNames = botNames.filter(name => !chatParticipants.includes(name));
                    if (availableNames.length > 0) {
                        const botName = availableNames[Math.floor(Math.random() * availableNames.length)];
                        chatParticipants.push(botName);
                        addChatMessage({ type: 'system', text: `${botName} 加入了競價聊天室`, timestamp: new Date() });
                        document.getElementById('chatParticipantCount').textContent = `${chatParticipants.length} 人參與競價`;
                    }
                }, i * 2000 + Math.random() * 3000);
            }
        }

        function addChatMessage(message) {
            chatMessages.push(message);
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.type}`;
            const timestamp = message.timestamp.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            if (message.type === 'system') {
                messageDiv.innerHTML = `${message.text} <span class="chat-timestamp">${timestamp}</span>`;
            } else if (message.type === 'bid') {
                const isHighest = message.amount >= getCurrentHighestBid();
                if (isHighest) messageDiv.className += ' highest';
                messageDiv.innerHTML = `<span class="chat-user-name">${message.userName}</span> 出價 <strong>${formatPrice(message.amount)}萬</strong> ${isHighest ? ' 🔥 目前最高！' : ''} <span class="chat-timestamp">${timestamp}</span>`;
            }
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            updateHighestBidDisplay();
        }

        function getCurrentHighestBid() {
            const land = landData.find(l => l.id === currentChatLandId);
            let highest = land ? land.buyerPrice : 0;
            chatMessages.forEach(msg => { if (msg.type === 'bid' && msg.amount > highest) highest = msg.amount; });
            return highest;
        }

        function updateHighestBidDisplay() {
            const highestBid = getCurrentHighestBid();
            const land = landData.find(l => l.id === currentChatLandId);
            document.getElementById('chatHighestBid').textContent = (highestBid > 0 ? formatPrice(highestBid) + '萬' : '尚無出價');
            if (land && highestBid > land.buyerPrice) land.buyerPrice = highestBid;
        }

        function setChatBidAmount(type, value = 0) {
            const land = landData.find(l => l.id === currentChatLandId);
            if (!land) return;
            let newAmount = currentChatBidAmount;
            const currentHighest = getCurrentHighestBid();
            switch (type) {
                case 'plus': newAmount = (currentHighest > 0 ? currentHighest : (land.sellerPrice * 0.7)) + value; break;
                case 'highestPlusPercent': newAmount = Math.round(currentHighest * (1 + value / 100)); break;
                case 'sellerMinusPercent': newAmount = Math.round(land.sellerPrice * (1 - value / 100)); break;
                case 'matchSeller': newAmount = land.sellerPrice; break;
            }
            currentChatBidAmount = Math.round(Math.max(0, newAmount));
            updateChatBidDisplay();
        }

        function updateChatBidDisplay() {
            const currentHighest = getCurrentHighestBid();
            const submitBtn = document.getElementById('chatSubmitBid');
            const yourBidSpan = document.getElementById('chatYourBid');
            yourBidSpan.textContent = formatPrice(currentChatBidAmount) + '萬';
            if (currentChatBidAmount > currentHighest) {
                submitBtn.disabled = false;
                yourBidSpan.style.color = '#22c55e';
            } else {
                submitBtn.disabled = true;
                yourBidSpan.style.color = '#dc2626';
                yourBidSpan.textContent += ' (需高於目前最高出價)';
            }
        }

        function submitChatBid() {
            if (!currentChatUser) return;
            const currentHighest = getCurrentHighestBid();
            if (currentChatBidAmount <= currentHighest) { alert('出價必須高於目前最高出價！'); return; }
            addChatMessage({ type: 'bid', userName: currentChatUser, amount: currentChatBidAmount, timestamp: new Date() });
            currentChatBidAmount += 10;
            updateChatBidDisplay();
            setTimeout(() => { if (Math.random() > 0.6 && chatParticipants.length > 1) simulateOtherUserBid(); }, 2000 + Math.random() * 4000);
        }

        function simulateOtherUserBid() {
            const otherUsers = chatParticipants.filter(user => user !== currentChatUser);
            if (otherUsers.length === 0) return;
            const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
            const currentHighest = getCurrentHighestBid();
            const newBid = currentHighest + Math.floor(Math.random() * 80) + 20;
            addChatMessage({ type: 'bid', userName: randomUser, amount: newBid, timestamp: new Date() });
            updateChatBidDisplay();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const landIdFromUrl = urlParams.get('landId');
            if (landIdFromUrl) {
                const landId = parseInt(landIdFromUrl, 10);
                setTimeout(() => {
                    initializeChatUI(landId);
                }, 100);
            } else {
                document.getElementById('chatMessages').innerHTML = '<div class="chat-message system">錯誤：未指定土地標的。<br>請從主列表頁選擇一塊土地開始競價。</div>';
                document.getElementById('userEntrySection').style.display = 'none';
                document.getElementById('chatLandInfo').style.display = 'none';
            }
        });
    </script>
</body>
</html>
