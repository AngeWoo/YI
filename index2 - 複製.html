<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一如土地交易競價看板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-container svg {
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #DC2626;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #DC2626;
        }

        .market-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .change {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .view-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 4px;
            margin-left: auto;
        }

        .view-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .view-toggle button.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        .view-toggle button:hover:not(.active) {
            background: #e0e0e0;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        /* 表格樣式 */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .land-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        .land-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .land-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            white-space: nowrap;
        }

        .land-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .land-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .land-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .land-table tbody tr:nth-child(even):hover {
            background-color: #f0f0f0;
        }

        /* 各列樣式 */
        .status-column {
            min-width: 60px;
        }

        .district-column {
            min-width: 80px;
        }

        .area-column {
            min-width: 70px;
        }

        .seller-price-column {
            min-width: 80px;
            color: #dc3545;
            font-weight: bold;
        }

        .buyer-price-column {
            min-width: 80px;
            color: #007bff;
            font-weight: bold;
        }

        .deal-price-column {
            min-width: 80px;
            color: #28a745;
            font-weight: bold;
        }

        .difference-column {
            min-width: 90px;
        }

        .bid-count-column {
            min-width: 70px;
        }

        .update-time-column {
            min-width: 90px;
        }

        .status-column {
            min-width: 80px;
        }

        .actions-column {
            min-width: 120px;
        }

        /* 狀態標籤 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            display: inline-block;
        }

        .status-bidding {
            background: #FF9800;
            color: white;
        }

        .status-sold {
            background: #4CAF50;
            color: white;
        }

        .status-negotiating {
            background: #9C27B0;
            color: white;
        }

        .status-overpriced {
            background: #f44336;
            color: white;
        }

        /* 價格差異 */
        .price-difference {
            font-size: 0.85rem;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        /* 按鈕樣式 */
        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .bid-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bid-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .bid-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .detail-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .detail-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
        }

        .negotiating-disabled {
            background: linear-gradient(135deg, #9C27B0 0%, #673AB7 100%);
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 土地標題樣式 */
        .land-title {
            text-align: left;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: bold;
            color: #333;
        }

        .land-title:hover {
            overflow: visible;
            white-space: normal;
            max-width: none;
            z-index: 10;
            position: relative;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .title-container {
                flex-direction: row;
                gap: 10px;
                flex-wrap: nowrap;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .search-box {
                max-width: none;
            }

            .view-toggle {
                margin-left: 0;
                margin-top: 10px;
            }

            .land-table {
                font-size: 0.85rem;
            }

            .land-table th,
            .land-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <div class="logo-container">
                <svg width="60" height="75" viewBox="0 0 100 125" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 外圓框 -->
                    <ellipse cx="50" cy="45" rx="45" ry="40" stroke="#DC2626" stroke-width="4" fill="none"/>
                    
                    <!-- 上方橫線 -->
                    <line x1="15" y1="20" x2="85" y2="20" stroke="#DC2626" stroke-width="4"/>
                    
                    <!-- 左側垂直線和b字母 -->
                    <line x1="25" y1="40" x2="25" y2="70" stroke="#DC2626" stroke-width="4"/>
                    <circle cx="35" cy="50" r="10" stroke="#DC2626" stroke-width="4" fill="none"/>
                    <circle cx="35" cy="65" r="8" stroke="#DC2626" stroke-width="4" fill="none"/>
                    
                    <!-- 右側n字母 -->
                    <line x1="65" y1="45" x2="65" y2="75" stroke="#DC2626" stroke-width="4"/>
                    <path d="M 65 45 Q 75 40 85 45 Q 85 50 85 75" stroke="#DC2626" stroke-width="4" fill="none"/>
                    
                    <!-- 底部文字 YIRU -->
                    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#DC2626" letter-spacing="3px">YIRU</text>

            </div>
            <h1>一如土地交易競價看板</h1>

        <p>即時追蹤賣方定價 • 買方出價 • 成交價格 • 協商狀態</p>
    </div>

    <div class="market-summary">
        <div class="summary-card">
            <h3>進行中競價</h3>
            <div class="value" style="color: #FF9800;">28</div>

        <div class="summary-card">

        <div class="summary-card">

            <div class="value" style="color: #2196F3;">+8.2%</div>

    <div class="dashboard">
        <div class="filters">
            <div class="filter-group">
                <label>狀態:</label>
                <select id="statusFilter">
                    <option value="">全部狀態</option>

                <label>價格範圍:</label>
                <select id="priceFilter">
                    <option value="">全部價格</option>

                    <option value="1000-5000">1000-5000萬</option>
                    <option value="5000-10000">5000萬-1億</option>

                </select>
            </div>
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="搜尋土地標題或地址...">
            </div>
            <div class="view-toggle">
                <button onclick="switchToCardView()">卡片式</button>
                <button class="active" onclick="switchToTableView()">表格式</button>
            </div>

        <div class="table-container">
            <table class="land-table" id="landTable">
                <thead>
                    <tr>
                        <th class="status-column">狀態/全部</th>
                        <th>地段號</th>
                        <th class="area-column">坪數</th>
                        <th class="seller-price-column">賣價/標價(萬元)</th>

                <tbody id="landTableBody">
                    <!-- 表格內容將由JavaScript動態生成 -->
                </tbody>
            </table>
        </div>

    <script>
        // 複製原始數據生成邏輯
        function generateRandomLand(idOffset) {
            const regions = ["台北市", "新北市", "桃園市", "台中市", "台南市", "高雄市"];
            const districtsMap = {
                "台北市": ["中正區", "大安區", "信義區", "內湖區", "士林區", "松山區"],
                "新北市": ["板橋區", "新莊區", "三重區", "中和區", "永和區", "淡水區", "林口區"],
                "桃園市": ["中壢區", "桃園區", "平鎮區", "八德區", "大園區"],
                "台中市": ["西屯區", "南屯區", "北屯區", "西區", "豐原區"],
                "台南市": ["安平區", "東區", "北區", "中西區", "永康區"],
                "高雄市": ["左營區", "鼓山區", "三民區", "鳳山區", "前鎮區"]
            };
            const titleFragments = [
                "精華地段", "重劃區", "淘金區", "商業用地", "住宅用地", "學區周邊", "臨大馬路",
                "稀有釋出", "投資潛力佳", "方正土地", "都更建地", "農地轉建", "特定專用區", "近交流道"
            ];
            const statusOptions = ['bidding', 'negotiating', 'sold', 'overpriced'];
            const addresses = ["復興南路", "中正路", "中山路", "成功路", "大業路", "文心路", "中華路", "民生東路", "羅斯福路"];
            const lastUpdateOptions = ["剛剛", "2分鐘前", "10分鐘前", "30分鐘前", "1小時前", "今天", "昨天"];

            const region = regions[Math.floor(Math.random() * regions.length)];
            const district = districtsMap[region][Math.floor(Math.random() * districtsMap[region].length)];
            const area = (Math.random() * 200 + 10).toFixed(2);
            let pricePerPing = 0;

            if (region === "台北市") pricePerPing = Math.random() * 400 + 100;
            else if (region === "新北市") pricePerPing = Math.random() * 200 + 50;
            else if (region === "台中市") pricePerPing = Math.random() * 250 + 50;
            else if (region === "桃園市") pricePerPing = Math.random() * 120 + 30;
            else pricePerPing = Math.random() * 150 + 30;

            const sellerPrice = Math.round(area * pricePerPing / 100) * 100;
            let buyerPrice = Math.round(sellerPrice * (0.7 + Math.random() * 0.2));
            let status = statusOptions[Math.floor(Math.random() * statusOptions.length)];
            let dealPrice = null;
            let bidCount = Math.floor(Math.random() * 20) + 1;
            const lastUpdate = lastUpdateOptions[Math.floor(Math.random() * lastUpdateOptions.length)];

            if (status === 'sold') {
                dealPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.05));
                buyerPrice = dealPrice;
            } else if (status === 'negotiating') {
                buyerPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.04));
            } else if (status === 'overpriced') {
                buyerPrice = Math.round(sellerPrice * (0.6 + Math.random() * 0.1));
                bidCount = Math.floor(Math.random() * 3) + 1;
            }

            if (buyerPrice >= sellerPrice && status !== 'sold') {
                buyerPrice = Math.round(sellerPrice * (0.8 + Math.random() * 0.1));
            }
            if (status === 'negotiating' && buyerPrice < sellerPrice * 0.95) {
                buyerPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.04));
            }
            
            if (status === 'sold' && dealPrice === null) {
                dealPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.05));
                buyerPrice = dealPrice;
            }

            const title = `${region}${district}${titleFragments[Math.floor(Math.random() * titleFragments.length)]}${1000 + idOffset}地號`;

            return {
                id: Date.now() + idOffset,
                title: title,
                region: region,
                district: district,
                address: addresses[Math.floor(Math.random() * addresses.length)] + "路",
                area: `${area}`,
                sellerPrice: sellerPrice,
                buyerPrice: buyerPrice,
                dealPrice: dealPrice,
                bidCount: bidCount,
                lastUpdate: lastUpdate,
                status: status,
                pricePerPing: `${pricePerPing.toFixed(1)}`
            };
        }

        // 模擬土地資料
        let landData = [
            {
                id: 1,
                title: "桃園市八德區重劃1001地號",
                region: "台北市",
                district: "中正區",
                address: "古亭站商圈",
                area: "179.6",
                sellerPrice: 23000,
                buyerPrice: 13050,
                dealPrice: null,
                bidCount: 6,
                lastUpdate: "剛剛",
                status: "bidding",
                pricePerPing: "130.5"
            },
            {
                id: 2,
                title: "新北市淡水區淡水小段53地號",
                region: "新北市",
                district: "淡水區", 
                address: "中正路",
                area: "88.2",
                sellerPrice: 8400,
                buyerPrice: 9450,
                dealPrice: 8239,
                bidCount: 0,
                lastUpdate: "剛剛",
                status: "sold",
                pricePerPing: "94.5"
            },
            {
                id: 3,
                title: "台北市內湖區文德段一小段145地號",
                region: "台北市",
                district: "內湖區",
                address: "文心路",
                area: "17",
                sellerPrice: 1071,
                buyerPrice: 0,
                dealPrice: null,
                bidCount: 0,
                lastUpdate: "剛剛",
                status: "overpriced",
                pricePerPing: "63"
            },
            {
                id: 4,
                title: "台北市文山區興隆段一小段174-3地號",
                region: "台北市",
                district: "文山區",
                address: "興隆路",
                area: "20",
                sellerPrice: 1600,
                buyerPrice: 1310.5,
                dealPrice: null,
                bidCount: 10,
                lastUpdate: "剛剛",
                status: "negotiating",
                pricePerPing: "80"
            }
        ];

        // 生成30筆新資料
        const newLands = [];
        for (let i = 0; i < 30; i++) {
            newLands.push(generateRandomLand(i + 100));
        }
        landData = [...newLands, ...landData];

        let filteredData = [...landData];

        function formatPrice(price) {
            if (price >= 10000) {
                return `${(price / 10000).toFixed(1)}億`;
            } else {
                return `${price}`;
            }
        }

        function calculateDifference(price1, price2) {
            const diff = price1 - price2;
            const percent = ((diff / price2) * 100).toFixed(1);
            return { diff, percent };
        }

        function showDetails(landId) {
            const land = landData.find(l => l.id === landId);
            if (land) {
                let statusDescription = "";
                let dealInfo = "";
                
                switch(land.status) {
                    case 'sold':
                        statusDescription = "✅ 交易已完成";
                        dealInfo = `成交價格: ${formatPrice(land.dealPrice)}萬\n`;
                        break;
                    case 'negotiating':
                        statusDescription = "🤝 一如協商中";
                        dealInfo = "目前一如協商中，暫停競價\n";
                        break;
                    case 'bidding':
                        statusDescription = "🔥 競價進行中";
                        dealInfo = "目前競價中\n";
                        break;
                    case 'overpriced':
                        statusDescription = "📉 乏人問津";
                        dealInfo = "目前乏人問津\n";
                        break;
                }
                
                const detailInfo = `
╔═══════════════════════════════════════╗
                詳細土地資料                
╚═══════════════════════════════════════╝
土地標題: ${land.title}

📍 地理位置:
• 地區: ${land.region} ${land.district}
• 地址: ${land.address}
• 坪數: ${land.area}坪
• 單價: ${land.pricePerPing}萬/坪

💰 價格資訊:
• 賣方定價: ${formatPrice(land.sellerPrice)}萬
• 最高出價: ${formatPrice(land.buyerPrice)}萬
• ${dealInfo}• 出價次數: ${land.bidCount} 次
• 最後更新: ${land.lastUpdate}

📈 交易狀態:
• ${statusDescription}

🏷️ 土地特色:
• 位於${land.district}精華地段
• 交通便利，投資潛力佳

        function placeBid(landId) {
            const land = landData.find(l => l.id === landId);
            if (land) {
                if (land.status === 'negotiating') {
                    alert('此土地目前為一如協商狀態，暫停公開競價！\n\n如有興趣請聯繫一如不動產進行私下協商。');
                    return;
                }
                
                if (land.status === 'sold') {
                    alert('此土地已完成交易！');
                    return;
                }
                
                const newBid = prompt(`目前最高出價: ${formatPrice(land.buyerPrice)}萬\n請輸入您的出價 (萬元):`);
                if (newBid && !isNaN(newBid) && parseInt(newBid) > land.buyerPrice) {
                    land.buyerPrice = parseInt(newBid);
                    land.bidCount += 1;
                    land.lastUpdate = "剛剛";
                    
                    if (land.buyerPrice >= land.sellerPrice * 0.95) { 
                        const randomChoice = Math.random();
                        if (randomChoice > 0.6) {
                            land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                            land.status = 'sold';
                        } else {
                            land.status = 'negotiating';
                        }
                    }
                    
                    filterData();
                    if (land.status === 'negotiating') {
                        alert('您的出價已提交！\n\n由於價格接近賣方期望，此土地已轉為一如協商狀態。我們將為您安排專人聯繫進行進一步協商。');
                    } else if (land.status === 'sold') {
                         alert('您的出價已提交！\n\n恭喜！此土地已成功交易！');
                    }
                    else {
                        alert('出價成功！');
                    }
                } else if (newBid) {
                    alert('出價必須高於目前最高出價！');
                }
            }
        }

                const currentStatus = statusMap[land.status];

        function filterData() {
            const statusFilter = document.getElementById('statusFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = landData.filter(land => {
                let matches = true;

                if (statusFilter && land.status !== statusFilter) {
                    matches = false;
                }

                if (regionFilter && land.region !== regionFilter) {
                    matches = false;
                }

                if (priceFilter) {
                    const price = land.sellerPrice;
                    switch (priceFilter) {
                        case '0-1000':
                            if (price >= 1000) matches = false;
                            break;
                        case '1000-5000':
                            if (price < 1000 || price >= 5000) matches = false;
                            break;
                        case '5000-10000':
                            if (price < 5000 || price >= 10000) matches = false;
                            break;
                        case '10000+':
                            if (price < 10000) matches = false;
                            break;
                    }
                }

                if (searchTerm && !land.title.toLowerCase().includes(searchTerm) && 
                    !land.address.toLowerCase().includes(searchTerm)) {
                    matches = false;
                }

                return matches;
            });

            renderLandTable(filteredData);
        }

                        land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                        land.status = 'sold';

                    } else if (negotiationResult < 0.2) {
                        land.status = 'bidding';
                        land.lastUpdate = "剛剛";

                }
                
                if (land.status === 'overpriced' && Math.random() > 0.8) {
                    land.sellerPrice = Math.round(land.sellerPrice * 0.95);
                    land.lastUpdate = "剛剛";
                    if (land.sellerPrice <= land.buyerPrice * 1.05) {
