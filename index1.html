        function generateRandomLand(idOffset) {
            const regions = ["台北市", "新北市", "桃園市", "台中市", "台南市", "高雄市"];
            const districtsMap = {
                "台北市": ["中正區", "大安區", "信義區", "內湖區", "士林區", "松山區"],
                "新北市": ["板橋區", "新莊區", "三重區", "中和區", "永和區", "淡水區", "林口區"],
                "桃園市": ["中壢區", "桃園區", "平鎮區", "八德區", "大園區"],
                "台中市": ["西屯區", "南屯區", "北屯區", "西區", "豐原區"],
                "台南市": ["安平區", "東區", "北區", "中西區", "永康區"],
                "高雄市": ["左營區", "鼓山區", "三民區", "鳳山區", "前鎮區"]
            };
            const titleFragments = [
                "精華地段", "重劃區", "淘金區", "商業用地", "住宅用地", "學區周邊", "臨大馬路",
                "稀有釋出", "投資潛力佳", "方正土地", "都更建地", "農地轉建", "特定專用區", "近交流道"
            ];
            const statusOptions = ['bidding', 'negotiating', 'sold', 'overpriced'];
            const addresses = ["復興南路", "中正路", "中山路", "成功路", "大業路", "文心路", "中華路", "民生東路", "羅斯福路"];
            const lastUpdateOptions = ["剛剛", "2分鐘前", "10分鐘前", "30分鐘前", "1小時前", "今天", "昨天"];

            const region = regions[Math.floor(Math.random() * regions.length)];
            const district = districtsMap[region][Math.floor(Math.random() * districtsMap[region].length)];
            const area = (Math.random() * 200 + 10).toFixed(2);
            let pricePerPing = 0;

            if (region === "台北市") pricePerPing = Math.random() * 400 + 100;
            else if (region === "新北市") pricePerPing = Math.random() * 200 + 50;
            else if (region === "台中市") pricePerPing = Math.random() * 250 + 50;
            else if (region === "桃園市") pricePerPing = Math.random() * 120 + 30;
            else pricePerPing = Math.random() * 150 + 30;

            const sellerPrice = Math.round(area * pricePerPing / 100) * 100;
            let buyerPrice = Math.round(sellerPrice * (0.7 + Math.random() * 0.2));
            let status = statusOptions[Math.floor(Math.random() * statusOptions.length)];
            let dealPrice = null;
            let bidCount = Math.floor(Math.random() * 20) + 1;
            const lastUpdate = lastUpdateOptions[Math.floor(Math.random() * lastUpdateOptions.length)];

            if (status === 'sold') {
                dealPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.05));
                buyerPrice = dealPrice;
            } else if (status === 'negotiating') {
                buyerPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.04));
            } else if (status === 'overpriced') {
                buyerPrice = Math.round(sellerPrice * (0.6 + Math.random() * 0.1));
                bidCount = Math.floor(Math.random() * 3) + 1;
            }

            if (buyerPrice >= sellerPrice && status !== 'sold') {
                buyerPrice = Math.round(sellerPrice * (0.8 + Math.random() * 0.1));
            }
            if (status === 'negotiating' && buyerPrice < sellerPrice * 0.95) {
                buyerPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.04));
            }
            
            if (status === 'sold' && dealPrice === null) {
                dealPrice = Math.round(sellerPrice * (0.95 + Math.random() * 0.05));
                buyerPrice = dealPrice;
            }

            const title = `【${titleFragments[Math.floor(Math.random() * titleFragments.length)]}】${region}${district}土地編號${1000 + idOffset}`;

            return {
                id: Date.now() + idOffset,
                title: title,
                region: region,
                district: district,
                address: addresses[Math.floor(Math.random() * addresses.length)] + "路",
                area: `${area}坪`,
                sellerPrice: sellerPrice,
                buyerPrice: buyerPrice,
                dealPrice: dealPrice,
                bidCount: bidCount,
                lastUpdate: lastUpdate,
                status: status,
                pricePerPing: `${pricePerPing.toFixed(1)}萬/坪`
            };
        }

        for (let i = 0; i < 30; i++) {

        function formatPrice(price) {
            if (price >= 10000) {
                return `${(price / 10000).toFixed(1)}億`;
            } else {
                return `${price}萬`;
            }
        }

        function calculateDifference(price1, price2) {
            const diff = price1 - price2;
            const percent = ((diff / price2) * 100).toFixed(1);
            return { diff, percent };
        }

        function showDetails(landId) {
            const land = landData.find(l => l.id === landId);
            if (land) {
                let statusDescription = "";
                let dealInfo = "";
                
                switch(land.status) {
                    case 'sold':
                        statusDescription = "✅ 交易已完成";
                        dealInfo = `成交價格: ${formatPrice(land.dealPrice)}\n`;
                        break;
                    case 'negotiating':
                        statusDescription = "🤝 一如協商中";
                        dealInfo = "目前一如協商中,暫停競價\n";
                        break;
                    case 'bidding':
                        statusDescription = "🔥 競價進行中";
                        dealInfo = "目前競價中\n";
                        break;
                    case 'overpriced':
                        statusDescription = "📉 乏人問津";
                        dealInfo = "目前乏人問津\n";
                        break;
                }
                
                const detailInfo = `

• 賣方定價: ${formatPrice(land.sellerPrice)}
• 最高出價: ${formatPrice(land.buyerPrice)}

╔═══════════════════════════════╗
                `;
                
                alert(detailInfo);
            }
        }

        function placeBid(landId) {
            const land = landData.find(l => l.id === landId);
            if (land) {
                if (land.status === 'negotiating') {
                    alert('此土地目前為一如協商狀態,暫停公開競價!\n\n如有興趣請聯繫一如不動產進行私下協商。');
                    return;
                }
                
                if (land.status === 'sold') {
                    alert('此土地已完成交易!');
                    return;
                }
                
                const newBid = prompt(`目前最高出價: ${formatPrice(land.buyerPrice)}\n請輸入您的出價 (萬元):`);
                if (newBid && !isNaN(newBid) && parseInt(newBid) > land.buyerPrice) {
                    land.buyerPrice = parseInt(newBid);
                    land.bidCount += 1;
                    land.lastUpdate = "剛剛";
                    
                    if (land.buyerPrice >= land.sellerPrice * 0.95) { 
                        const randomChoice = Math.random();
                        if (randomChoice > 0.6) {
                            land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                            land.status = 'sold';
                        } else {
                            land.status = 'negotiating';
                        }
                    }
                    
                    filterData();
                    if (land.status === 'negotiating') {
                        alert('您的出價已提交!\n\n由於價格接近賣方期望,此土地已轉為一如協商狀態。我們將為您安排專人聯繫進行進一步協商。');
                    } else if (land.status === 'sold') {
                         alert('您的出價已提交!\n\n恭喜!此土地已成功交易!');
                    }
                    else {
                        alert('出價成功!');
                    }
                } else if (newBid) {
                    alert('出價必須高於目前最高出價!');
                }
            }
        }

        function renderLandCards(data) {
            const landGrid = document.getElementById('landGrid');
            landGrid.innerHTML = '';

            data.forEach(land => {
                const statusInfo = {
                    'bidding': { text: '🔥 競價中', class: 'status-hot' },
                    'sold': { text: '✅ 已成交', class: 'status-sold' },
                    'overpriced': { text: '📉 乏人問津', class: 'status-bidding' },
                    'negotiating': { text: '🤝 一如協商', class: 'status-negotiating' }
                };

                const currentStatus = statusInfo[land.status];
                
                const sellerBuyerDiff = calculateDifference(land.sellerPrice, land.buyerPrice);
                const dealDiff = land.dealPrice ? calculateDifference(land.dealPrice, land.sellerPrice) : null;

                const card = document.createElement('div');
                card.className = `land-card ${land.status}`;
                
                let pricingHTML = `
                    <div class="pricing-section">
                        <div class="price-row">
                            <span class="price-label">賣方定價</span>
                            <span class="price-value seller-price">${formatPrice(land.sellerPrice)}</span>
                        </div>
                        <div class="price-row">
                            <span class="price-label">最高出價</span>
                            <div class="bid-info">
                                <span class="price-value buyer-price">${formatPrice(land.buyerPrice)}</span>
                                ${land.status === 'negotiating' ? 
                                    '<span class="negotiating-badge">協商中</span>' :
                                    `<span class="bid-count">${land.bidCount}次出價</span>`}
                                <span class="price-difference negative">-${formatPrice(sellerBuyerDiff.diff)} (${sellerBuyerDiff.percent}%)</span>
                            </div>
                        </div>
                `;

                if (land.dealPrice) {
                    pricingHTML += `
                        <div class="price-row">
                            <span class="price-label">成交價格</span>
                            <div class="bid-info">
                                <span class="price-value deal-price">${formatPrice(land.dealPrice)}</span>
                                <span class="price-difference ${dealDiff.diff >= 0 ? 'positive' : 'negative'}">
                                    ${dealDiff.diff >= 0 ? '+' : ''}${formatPrice(Math.abs(dealDiff.diff))} (${dealDiff.percent}%)
                                </span>
                            </div>
                        </div>
                    `;
                }

                pricingHTML += `</div>`;

                card.innerHTML = `
                    <div class="time-info">${land.lastUpdate}</div>
                    <div class="land-header">
                        <div class="land-title">${land.title}</div>
                        <div class="status-indicator">
                            <div class="status-badge ${currentStatus.class}">
                                ${currentStatus.text}
                            </div>
                        </div>
                    </div>
                    
                    ${pricingHTML}
                    
                    <div class="land-details">
                        <div class="detail-item">
                            <span class="detail-label">地區</span>
                            <span class="detail-value">${land.region} ${land.district}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">坪數</span>
                            <span class="detail-value">${land.area}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">單價</span>
                            <span class="detail-value">${land.pricePerPing}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">地址</span>
                            <span class="detail-value">${land.address}</span>
                        </div>
                    </div>
                    
                    <div class="trading-activity">
                        <div class="activity-info">
                            ${land.status === 'sold' ? '成交完成' : 
                              land.status === 'negotiating' ? '一如協商進行中' :
                              `${land.bidCount} 次出價競爭`}
                        </div>
                        <div class="trend-indicator">
                            ${land.status === 'bidding' ? 
                                `<span class="trend-arrow trend-up">🔥</span><span>競價中</span>` :
                                land.status === 'sold' ? 
                                `<span class="trend-arrow trend-up">✅</span><span>已成交</span>` :
                                land.status === 'negotiating' ?
                                `<span class="trend-arrow trend-negotiating">🤝</span><span>協商中</span>` :
                                `<span class="trend-arrow trend-down">📉</span><span>冷清</span>`
                            }
                        </div>
                    </div>
                    
                    <div class="button-group">
                        ${land.status === 'bidding' ? 
                            `<button class="bid-button" onclick="placeBid(${land.id})">我要出價</button>` : 
                            land.status === 'overpriced' ?
                            `<button class="bid-button" onclick="placeBid(${land.id})">我要出價</button>` :
                            land.status === 'negotiating' ?
                            `<button class="bid-button negotiating-disabled" onclick="placeBid(${land.id})" disabled>協商中 禁止出價</button>` :
                            `<button class="bid-button" disabled>已成交</button>`
                        }
                        <button class="detail-button" onclick="showDetails(${land.id})">詳細土地資料</button>
                    </div>
                `;
                landGrid.appendChild(card);
            });
        }

        function filterData() {
            const statusFilter = document.getElementById('statusFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = landData.filter(land => {
                let matches = true;

                if (statusFilter && land.status !== statusFilter) {
                    matches = false;
                }

                if (regionFilter && land.region !== regionFilter) {
                    matches = false;
                }

                if (priceFilter) {
                    const price = land.sellerPrice;
                    switch (priceFilter) {
                        case '0-1000':
                            if (price >= 1000) matches = false;
                            break;
                        case '1000-5000':
                            if (price < 1000 || price >= 5000) matches = false;
                            break;
                        case '5000-10000':
                            if (price < 5000 || price >= 10000) matches = false;
                            break;
                        case '10000+':
                            if (price < 10000) matches = false;
                            break;
                    }
                }

                if (searchTerm && !land.title.toLowerCase().includes(searchTerm) && 
                    !land.address.toLowerCase().includes(searchTerm)) {
                    matches = false;
                }

                return matches;
            });

            renderLandCards(filteredData);
        }

        function switchToCardView() {
            document.querySelector('.view-toggle button:first-child').classList.add('active');
            document.querySelector('.view-toggle button:last-child').classList.remove('active');
            renderLandCards(filteredData);

            landData.forEach(land => {
                if (land.status === 'bidding') {
                    if (Math.random() > 0.7) {
                        const increase = Math.floor(Math.random() * 100) + 10;
                        land.buyerPrice += increase;
                        land.bidCount += 1;
                        land.lastUpdate = "剛剛";
                        
                        if (land.buyerPrice >= land.sellerPrice * 0.95) {
                            const randomChoice = Math.random();
                            if (randomChoice > 0.6) {
                                land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                                land.status = 'sold';
                            } else {
                                land.status = 'negotiating';
                            }
                        }
                    }
                }
                
                if (land.status === 'negotiating' && Math.random() > 0.9) {
                    const negotiationResult = Math.random();
                    if (negotiationResult > 0.6) {
                        land.dealPrice = Math.round((land.sellerPrice + land.buyerPrice) / 2);
                        land.status = 'sold';
                        land.lastUpdate = "剛剛";
                    } else if (negotiationResult < 0.2) {
                        land.status = 'bidding';
                        land.lastUpdate = "剛剛";
                    }
                }
                
                if (land.status === 'overpriced' && Math.random() > 0.8) {
                    land.sellerPrice = Math.round(land.sellerPrice * 0.95);
                    land.lastUpdate = "剛剛";
                    if (land.sellerPrice <= land.buyerPrice * 1.05) {
                        land.status = 'bidding';
                    }
                }
            });
            
            filterData();
        }, 12000);

        setInterval(() => {
            if (Math.random() > 0.8) {
                const statusOptions = ['bidding', 'negotiating'];
                const selectedStatus = statusOptions[Math.floor(Math.random() * statusOptions.length)];
                
                const newLand = generateRandomLand(Date.now());
                newLand.lastUpdate = "剛剛";
                
                if (selectedStatus === 'bidding') {
                    newLand.buyerPrice = Math.round(newLand.sellerPrice * (0.7 + Math.random() * 0.2));
                    newLand.bidCount = Math.floor(Math.random() * 5) + 1;
                } else if (selectedStatus === 'negotiating') {
                    newLand.buyerPrice = Math.round(newLand.sellerPrice * (0.95 + Math.random() * 0.04));
                    newLand.bidCount = Math.floor(Math.random() * 8) + 3;
                }
                newLand.dealPrice = null;
                newLand.status = selectedStatus;
                
                landData.unshift(newLand);
                filterData();
            }
        }, 20000);
