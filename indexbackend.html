<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一如土地後台管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #DC2626;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #DC2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        /* Backend Dashboard */
        .backend-container {
            display: none;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .backend-container.active {
            display: block;
        }

        .backend-header {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .backend-header h1 {
            color: #DC2626;
            font-size: 1.8rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #f0f0f0;
            color: #DC2626;
            border: 2px solid #f0f0f0;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            border: 2px solid #DC2626;
            background: white;
        }

        .backend-content {
            padding: 30px 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.pending .value { color: #FF9800; }
        .stat-card.approved .value { color: #4CAF50; }
        .stat-card.rejected .value { color: #f44336; }
        .stat-card.total .value { color: #2196F3; }

        .controls-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
        }

        select, input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #DC2626;
        }

        .land-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .land-table {
            width: 100%;
            border-collapse: collapse;
        }

        .land-table thead {
            background: linear-gradient(135deg, #DC2626 0%, #b91c1c 100%);
            color: white;
        }

        .land-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        .land-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
        }

        .land-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #FFF3CD;
            color: #856404;
        }

        .status-approved {
            background: #D4EDDA;
            color: #155724;
        }

        .status-rejected {
            background: #F8D7DA;
            color: #721C24;
        }

        .action-btn {
            padding: 5px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            margin: 2px;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
        }

        .btn-edit:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background: #388E3C;
            transform: translateY(-1px);
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }

        /* Edit Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #DC2626 0%, #b91c1c 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #DC2626;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            padding: 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-field textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #DC2626;
        }

        .file-upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .file-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-item.uploaded {
            border-color: #4CAF50;
        }

        .file-item.missing {
            border-color: #f44336;
        }

        .file-label {
            font-weight: 600;
            color: #333;
            font-size: 0.85rem;
        }

        .file-status {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .file-status.uploaded {
            color: #4CAF50;
        }

        .file-status.missing {
            color: #f44336;
        }

        .upload-btn {
            padding: 6px 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #1976D2;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save {
            background: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .completion-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .backend-header,
            .backend-content {
                padding: 15px 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .land-table-container {
                overflow-x: auto;
            }

            .modal-body {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <div class="login-header">
                <h1>🔐 後台管理系統</h1>
                <p>請使用管理員帳號登入</p>
            </div>
            <div class="form-group">
                <label for="adminUsername">管理員帳號</label>
                <input type="text" id="adminUsername" placeholder="請輸入管理員帳號">
            </div>
            <div class="form-group">
                <label for="adminPassword">密碼</label>
                <input type="password" id="adminPassword" placeholder="請輸入密碼">
            </div>
            <button class="login-btn" onclick="handleAdminLogin()">登入後台</button>
        </div>
    </div>

    <!-- Backend Dashboard -->
    <div class="backend-container" id="backendDashboard">
        <header class="backend-header">
            <h1>📊 土地管理後台</h1>
            <div class="header-right">
                <span class="admin-info" id="adminName">管理員</span>
                <button class="logout-btn" onclick="handleAdminLogout()">登出</button>
            </div>
        </header>

        <div class="backend-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card pending">
                    <h3>待審核</h3>
                    <div class="value" id="statPending">0</div>
                </div>
                <div class="stat-card approved">
                    <h3>已核准</h3>
                    <div class="value" id="statApproved">0</div>
                </div>
                <div class="stat-card rejected">
                    <h3>已拒絕</h3>
                    <div class="value" id="statRejected">0</div>
                </div>
                <div class="stat-card total">
                    <h3>總計</h3>
                    <div class="value" id="statTotal">0</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-section">
                <div class="filter-group">
                    <label>狀態篩選:</label>
                    <select id="statusFilter" onchange="filterLands()">
                        <option value="">全部狀態</option>
                        <option value="pending">待審核</option>
                        <option value="approved">已核准</option>
                        <option value="rejected">已拒絕</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>地區:</label>
                    <select id="regionFilter" onchange="filterLands()">
                        <option value="">全部地區</option>
                        <option value="台北市">台北市</option>
                        <option value="新北市">新北市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="台中市">台中市</option>
                        <option value="台南市">台南市</option>
                        <option value="高雄市">高雄市</option>
                    </select>
                </div>
                <div class="filter-group" style="flex: 1;">
                    <label>搜尋:</label>
                    <input type="text" id="searchInput" placeholder="搜尋土地標題..." oninput="filterLands()">
                </div>
            </div>

            <!-- Land Table -->
            <div class="land-table-container">
                <table class="land-table">
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>標題</th>
                            <th>地區</th>
                            <th>坪數</th>
                            <th>總價</th>
                            <th>聯絡資訊</th>
                            <th>資料完整度</th>
                            <th>狀態</th>
                            <th>提交時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="landTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📝 編輯土地資料</h2>
                <button class="close-modal-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="completion-indicator">
                    <span style="font-weight: 600; color: #666;">資料完整度:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="form-section">
                    <h3>📋 基本資訊</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>土地標題 *</label>
                            <input type="text" id="editTitle" placeholder="請輸入土地標題">
                        </div>
                        <div class="form-field">
                            <label>地區 *</label>
                            <select id="editRegion">
                                <option value="">請選擇地區</option>
                                <option value="台北市">台北市</option>
                                <option value="新北市">新北市</option>
                                <option value="桃園市">桃園市</option>
                                <option value="台中市">台中市</option>
                                <option value="台南市">台南市</option>
                                <option value="高雄市">高雄市</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label>行政區 *</label>
                            <input type="text" id="editDistrict" placeholder="例: 中正區">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>土地類型 *</label>
                            <select id="editType">
                                <option value="">請選擇類型</option>
                                <option value="建地">建地</option>
                                <option value="農地">農地</option>
                                <option value="工業地">工業地</option>
                                <option value="商業地">商業地</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label>使用分區</label>
                            <input type="text" id="editZone" placeholder="例: 住三">
                        </div>
                        <div class="form-field">
                            <label>持分狀況 *</label>
                            <select id="editOwnership">
                                <option value="全部">全部</option>
                                <option value="持分">持分</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Area and Price -->
                <div class="form-section">
                    <h3>💰 面積與價格</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>土地面積 (坪) *</label>
                            <input type="number" id="editArea" placeholder="請輸入面積" step="0.01">
                        </div>
                        <div class="form-field">
                            <label>坪單價 (萬元/坪) *</label>
                            <input type="number" id="editPricePerPing" placeholder="請輸入單價" step="0.1">
                        </div>
                        <div class="form-field">
                            <label>總價 (萬元) *</label>
                            <input type="number" id="editTotalPrice" placeholder="自動計算" readonly style="background: #f0f0f0;">
                        </div>
                    </div>
                </div>

                <!-- Location Details -->
                <div class="form-section">
                    <h3>📍 地籍資訊</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>地段名稱 *</label>
                            <input type="text" id="editLandSection" placeholder="例: 廣福段">
                        </div>
                        <div class="form-field">
                            <label>小段名稱</label>
                            <input type="text" id="editLandSubsection" placeholder="例: 一小段">
                        </div>
                        <div class="form-field">
                            <label>地號 *</label>
                            <input type="text" id="editLandNumber" placeholder="例: 1001">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>建號</label>
                            <input type="text" id="editBuildingNumber" placeholder="例: 建號3456">
                        </div>
                        <div class="form-field">
                            <label>地主人數</label>
                            <input type="number" id="editOwnerCount" placeholder="請輸入地主人數" min="1">
                        </div>
                        <div class="form-field">
                            <label>持分比例</label>
                            <input type="text" id="editShareRatio" placeholder="例: 1/15">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field" style="grid-column: 1 / -1;">
                            <label>詳細地址</label>
                            <input type="text" id="editAddress" placeholder="請輸入詳細地址">
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="form-section">
                    <h3>📄 土地描述</h3>
                    <div class="form-field">
                        <label>土地說明</label>
                        <textarea id="editDescription" placeholder="請輸入土地的詳細說明、特色、周邊環境等資訊..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>特色標籤 (用逗號分隔)</label>
                            <input type="text" id="editFeatures" placeholder="例: 近捷運,臨路,方正,重劃區">
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h3>📞 聯絡資訊</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label>聯絡電子郵件</label>
                            <input type="email" id="editEmail" placeholder="例: contact@example.com">
                        </div>
                        <div class="form-field">
                            <label>聯絡電話</label>
                            <input type="tel" id="editPhone" placeholder="例: 02-12345678 或 0912-345678">
                        </div>
                        <div class="form-field">
                            <label>Line ID</label>
                            <input type="text" id="editLineId" placeholder="例: @yiruland">
                        </div>
                    </div>
                    <div style="padding: 12px; background: #fff3cd; border-radius: 8px; margin-top: 10px;">
                        <p style="font-size: 0.85rem; color: #856404; margin: 0;">
                            💡 提示：至少填寫一種聯絡方式，方便買方與您聯繫。
                        </p>
                    </div>
                </div>

                <!-- Documents Upload -->
                <div class="form-section">
                    <h3>📎 相關文件上傳</h3>
                    <div class="file-upload-section">
                        <p style="color: #666; margin-bottom: 10px;">請上傳以下必要文件，所有文件齊全後才能核准上架：</p>
                        <div class="file-list" id="fileList"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn btn-cancel" onclick="closeEditModal()">取消</button>
                <button class="modal-btn btn-save" onclick="saveChanges()">儲存變更</button>
            </div>
        </div>
    </div>

    <script>
        let adminUser = null;
        let allLands = [];
        let filteredLands = [];
        let currentEditingLand = null;

        const requiredDocuments = [
            { id: 'landCertificate', name: '土地所有權狀', required: true },
            { id: 'cadastralMap', name: '地籍圖', required: true },
            { id: 'landUseZoning', name: '土地使用分區證明', required: true },
            { id: 'idCard', name: '地主身分證明', required: true },
            { id: 'powerOfAttorney', name: '授權書', required: false },
            { id: 'landValueCertificate', name: '土地公告現值證明', required: false }
        ];

        // Admin Login
        function handleAdminLogin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            // Simple validation (in production, this should be server-side)
            if (username === 'admin' && password === 'admin123') {
                adminUser = { username: username, name: '系統管理員' };
                sessionStorage.setItem('adminUser', JSON.stringify(adminUser));
                showBackendDashboard();
            } else {
                alert('帳號或密碼錯誤！\n\n測試帳號: admin\n測試密碼: admin123');
            }
        }

        function handleAdminLogout() {
            if (confirm('確定要登出後台嗎？')) {
                sessionStorage.removeItem('adminUser');
                adminUser = null;
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('backendDashboard').classList.remove('active');
            }
        }

        function showBackendDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('backendDashboard').classList.add('active');
            document.getElementById('adminName').textContent = adminUser.name;
            initializeBackend();
        }

        // Initialize Backend
        function initializeBackend() {
            // Generate sample land data
            allLands = generateSampleLands(20);
            filteredLands = [...allLands];
            updateStatistics();
            renderLandTable();
        }

        function generateSampleLands(count) {
            const lands = [];
            const regions = ["台北市", "新北市", "桃園市", "台中市", "台南市", "高雄市"];
            const districts = ["中正區", "大安區", "信義區", "板橋區", "新莊區"];
            const types = ["建地", "農地", "工業地", "商業地"];
            const statuses = ["pending", "approved", "rejected"];

            for (let i = 1; i <= count; i++) {
                const region = regions[Math.floor(Math.random() * regions.length)];
                const area = (Math.random() * 200 + 10).toFixed(2);
                const pricePerPing = Math.random() * 200 + 50;
                const totalPrice = Math.round(area * pricePerPing);
                
                // Random completion (0-100%)
                const completion = Math.floor(Math.random() * 100);
                
                lands.push({
                    id: i,
                    title: `${region}${districts[Math.floor(Math.random() * districts.length)]}精華地段${i}地號`,
                    region: region,
                    district: districts[Math.floor(Math.random() * districts.length)],
                    type: types[Math.floor(Math.random() * types.length)],
                    area: parseFloat(area),
                    pricePerPing: parseFloat(pricePerPing.toFixed(1)),
                    totalPrice: totalPrice,
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    submitTime: generateRandomDate(),
                    completion: completion,
                    ownership: Math.random() > 0.5 ? '全部' : '持分',
                    zone: '住三',
                    landSection: '廣福段',
                    landSubsection: '一小段',
                    landNumber: String(1000 + i),
                    buildingNumber: `建號${3000 + i}`,
                    ownerCount: Math.floor(Math.random() * 10) + 1,
                    shareRatio: '1/1',
                    address: `${region}${districts[Math.floor(Math.random() * districts.length)]}精華路${i}號`,
                    description: '優質土地，地理位置佳，交通便利。',
                    features: ['近捷運', '臨路', '方正'],
                    email: Math.random() > 0.3 ? `contact${i}@yiru.com.tw` : '',
                    phone: Math.random() > 0.3 ? `0912-${String(Math.floor(Math.random() * 1000000)).padStart(6, '0')}` : '',
                    lineId: Math.random() > 0.3 ? `@yiru${i}` : '',
                    documents: generateRandomDocuments()
                });
            }
            return lands;
        }

        function generateRandomDate() {
            const now = new Date();
            const daysAgo = Math.floor(Math.random() * 30);
            const date = new Date(now - daysAgo * 24 * 60 * 60 * 1000);
            return date.toLocaleDateString('zh-TW');
        }

        function generateRandomDocuments() {
            const docs = {};
            requiredDocuments.forEach(doc => {
                docs[doc.id] = Math.random() > 0.3; // 70% chance of having document
            });
            return docs;
        }

        // Statistics
        function updateStatistics() {
            const stats = {
                pending: allLands.filter(l => l.status === 'pending').length,
                approved: allLands.filter(l => l.status === 'approved').length,
                rejected: allLands.filter(l => l.status === 'rejected').length,
                total: allLands.length
            };

            document.getElementById('statPending').textContent = stats.pending;
            document.getElementById('statApproved').textContent = stats.approved;
            document.getElementById('statRejected').textContent = stats.rejected;
            document.getElementById('statTotal').textContent = stats.total;
        }

        // Render Table
        function renderLandTable() {
            const tbody = document.getElementById('landTableBody');
            tbody.innerHTML = '';

            if (filteredLands.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 30px; color: #999;">沒有找到符合條件的土地</td></tr>';
                return;
            }

            filteredLands.forEach(land => {
                const row = document.createElement('tr');
                
                let statusClass = '';
                let statusText = '';
                switch(land.status) {
                    case 'pending': statusClass = 'status-pending'; statusText = '待審核'; break;
                    case 'approved': statusClass = 'status-approved'; statusText = '已核准'; break;
                    case 'rejected': statusClass = 'status-rejected'; statusText = '已拒絕'; break;
                }

                // 聯絡資訊顯示
                let contactInfo = [];
                if (land.email) contactInfo.push(`📧 ${land.email}`);
                if (land.phone) contactInfo.push(`📱 ${land.phone}`);
                if (land.lineId) contactInfo.push(`💬 ${land.lineId}`);
                const contactDisplay = contactInfo.length > 0 
                    ? `<div style="font-size: 0.8rem; line-height: 1.6; text-align: left;">${contactInfo.join('<br>')}</div>` 
                    : '<span style="color: #999;">未填寫</span>';

                row.innerHTML = `
                    <td>${land.id}</td>
                    <td style="text-align: left; max-width: 200px; white-space: normal;">${land.title}</td>
                    <td>${land.region}</td>
                    <td>${land.area}坪</td>
                    <td style="font-weight: bold; color: #DC2626;">${formatPrice(land.totalPrice)}</td>
                    <td style="max-width: 180px;">${contactDisplay}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                            <div style="width: 80px; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden;">
                                <div style="width: ${land.completion}%; height: 100%; background: ${land.completion === 100 ? '#4CAF50' : '#FF9800'};"></div>
                            </div>
                            <span style="font-weight: 600; color: ${land.completion === 100 ? '#4CAF50' : '#FF9800'};">${land.completion}%</span>
                        </div>
                    </td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${land.submitTime}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="openEditModal(${land.id})">編輯</button>
                        ${land.status === 'pending' ? `
                            <button class="action-btn btn-approve" onclick="approveLand(${land.id})">核准</button>
                            <button class="action-btn btn-reject" onclick="rejectLand(${land.id})">拒絕</button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Filter
        function filterLands() {
            const statusFilter = document.getElementById('statusFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredLands = allLands.filter(land => {
                let matches = true;
                if (statusFilter && land.status !== statusFilter) matches = false;
                if (regionFilter && land.region !== regionFilter) matches = false;
                if (searchTerm && !land.title.toLowerCase().includes(searchTerm)) matches = false;
                return matches;
            });

            renderLandTable();
        }

        // Edit Modal
        function openEditModal(landId) {
            currentEditingLand = allLands.find(l => l.id === landId);
            if (!currentEditingLand) return;

            // Populate form
            document.getElementById('editTitle').value = currentEditingLand.title;
            document.getElementById('editRegion').value = currentEditingLand.region;
            document.getElementById('editDistrict').value = currentEditingLand.district;
            document.getElementById('editType').value = currentEditingLand.type;
            document.getElementById('editZone').value = currentEditingLand.zone;
            document.getElementById('editOwnership').value = currentEditingLand.ownership;
            document.getElementById('editArea').value = currentEditingLand.area;
            document.getElementById('editPricePerPing').value = currentEditingLand.pricePerPing;
            document.getElementById('editTotalPrice').value = currentEditingLand.totalPrice;
            document.getElementById('editLandSection').value = currentEditingLand.landSection;
            document.getElementById('editLandSubsection').value = currentEditingLand.landSubsection;
            document.getElementById('editLandNumber').value = currentEditingLand.landNumber;
            document.getElementById('editBuildingNumber').value = currentEditingLand.buildingNumber;
            document.getElementById('editOwnerCount').value = currentEditingLand.ownerCount;
            document.getElementById('editShareRatio').value = currentEditingLand.shareRatio;
            document.getElementById('editAddress').value = currentEditingLand.address;
            document.getElementById('editDescription').value = currentEditingLand.description;
            document.getElementById('editFeatures').value = currentEditingLand.features.join(', ');
            document.getElementById('editEmail').value = currentEditingLand.email || '';
            document.getElementById('editPhone').value = currentEditingLand.phone || '';
            document.getElementById('editLineId').value = currentEditingLand.lineId || '';

            // Render documents
            renderDocumentList();
            
            // Calculate completion
            updateCompletion();

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditingLand = null;
        }

        function renderDocumentList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            requiredDocuments.forEach(doc => {
                const isUploaded = currentEditingLand.documents[doc.id];
                const fileItem = document.createElement('div');
                fileItem.className = `file-item ${isUploaded ? 'uploaded' : 'missing'}`;
                
                fileItem.innerHTML = `
                    <div class="file-label">${doc.name} ${doc.required ? '*' : ''}</div>
                    <div class="file-status ${isUploaded ? 'uploaded' : 'missing'}">
                        ${isUploaded ? '✓ 已上傳' : '✗ 未上傳'}
                    </div>
                    <button class="upload-btn" onclick="handleFileUpload('${doc.id}')">
                        ${isUploaded ? '重新上傳' : '上傳文件'}
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function handleFileUpload(docId) {
            // Simulate file upload
            if (confirm(`確定要上傳「${requiredDocuments.find(d => d.id === docId).name}」嗎？`)) {
                currentEditingLand.documents[docId] = true;
                renderDocumentList();
                updateCompletion();
                alert('文件上傳成功！');
            }
        }

        function updateCompletion() {
            const requiredFields = [
                'title', 'region', 'district', 'type', 'ownership', 
                'area', 'pricePerPing', 'landSection', 'landNumber'
            ];
            
            let filledFields = 0;
            requiredFields.forEach(field => {
                const value = document.getElementById(`edit${field.charAt(0).toUpperCase() + field.slice(1)}`).value;
                if (value && value.trim() !== '') filledFields++;
            });

            // Check contact information (at least one required)
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const lineId = document.getElementById('editLineId').value.trim();
            const hasContact = email || phone || lineId;

            // Check required documents
            let uploadedDocs = 0;
            const requiredDocs = requiredDocuments.filter(d => d.required);
            requiredDocs.forEach(doc => {
                if (currentEditingLand.documents[doc.id]) uploadedDocs++;
            });

            // Calculate completion: 40% fields + 10% contact + 50% documents
            const fieldCompletion = (filledFields / requiredFields.length) * 40;
            const contactCompletion = hasContact ? 10 : 0;
            const docCompletion = (uploadedDocs / requiredDocs.length) * 50;
            const totalCompletion = Math.round(fieldCompletion + contactCompletion + docCompletion);

            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = totalCompletion + '%';
            progressFill.textContent = totalCompletion + '%';

            return totalCompletion;
        }

        // Auto-calculate total price
        document.addEventListener('DOMContentLoaded', () => {
            const areaInput = document.getElementById('editArea');
            const priceInput = document.getElementById('editPricePerPing');
            const totalInput = document.getElementById('editTotalPrice');

            function calculateTotal() {
                const area = parseFloat(areaInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;
                totalInput.value = Math.round(area * price);
            }

            if (areaInput) areaInput.addEventListener('input', calculateTotal);
            if (priceInput) priceInput.addEventListener('input', calculateTotal);

            // Update completion on contact info input
            ['editEmail', 'editPhone', 'editLineId'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', () => {
                        if (currentEditingLand) updateCompletion();
                    });
                }
            });
        });

        function saveChanges() {
            if (!currentEditingLand) return;

            const completion = updateCompletion();

            if (completion < 100) {
                if (!confirm('資料尚未完整填寫，確定要儲存嗎？未完整的資料將無法核准上架。')) {
                    return;
                }
            }

            // Update land data
            currentEditingLand.title = document.getElementById('editTitle').value;
            currentEditingLand.region = document.getElementById('editRegion').value;
            currentEditingLand.district = document.getElementById('editDistrict').value;
            currentEditingLand.type = document.getElementById('editType').value;
            currentEditingLand.zone = document.getElementById('editZone').value;
            currentEditingLand.ownership = document.getElementById('editOwnership').value;
            currentEditingLand.area = parseFloat(document.getElementById('editArea').value);
            currentEditingLand.pricePerPing = parseFloat(document.getElementById('editPricePerPing').value);
            currentEditingLand.totalPrice = parseFloat(document.getElementById('editTotalPrice').value);
            currentEditingLand.landSection = document.getElementById('editLandSection').value;
            currentEditingLand.landSubsection = document.getElementById('editLandSubsection').value;
            currentEditingLand.landNumber = document.getElementById('editLandNumber').value;
            currentEditingLand.buildingNumber = document.getElementById('editBuildingNumber').value;
            currentEditingLand.ownerCount = parseInt(document.getElementById('editOwnerCount').value);
            currentEditingLand.shareRatio = document.getElementById('editShareRatio').value;
            currentEditingLand.address = document.getElementById('editAddress').value;
            currentEditingLand.description = document.getElementById('editDescription').value;
            currentEditingLand.features = document.getElementById('editFeatures').value.split(',').map(f => f.trim());
            currentEditingLand.email = document.getElementById('editEmail').value;
            currentEditingLand.phone = document.getElementById('editPhone').value;
            currentEditingLand.lineId = document.getElementById('editLineId').value;
            currentEditingLand.completion = completion;

            alert('資料已儲存成功！');
            closeEditModal();
            renderLandTable();
        }

        // Approve/Reject
        function approveLand(landId) {
            const land = allLands.find(l => l.id === landId);
            if (!land) return;

            if (land.completion < 100) {
                alert('此土地資料尚未完整，無法核准上架！\n\n請先編輯並補齊所有必要資料和文件。');
                return;
            }

            if (confirm(`確定要核准「${land.title}」上架嗎？`)) {
                land.status = 'approved';
                alert('已核准上架！此土地將顯示在前台。');
                updateStatistics();
                renderLandTable();
            }
        }

        function rejectLand(landId) {
            const land = allLands.find(l => l.id === landId);
            if (!land) return;

            const reason = prompt('請輸入拒絕原因：');
            if (reason !== null) {
                land.status = 'rejected';
                alert(`已拒絕「${land.title}」\n拒絕原因：${reason || '未填寫'}`);
                updateStatistics();
                renderLandTable();
            }
        }

        function formatPrice(price) {
            return price >= 10000 ? `${(price / 10000).toFixed(1)}億` : `${price.toLocaleString()}萬`;
        }

        // Check if admin is logged in
        window.addEventListener('DOMContentLoaded', () => {
            const storedAdmin = sessionStorage.getItem('adminUser');
            if (storedAdmin) {
                adminUser = JSON.parse(storedAdmin);
                showBackendDashboard();
            }
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
